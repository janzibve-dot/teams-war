<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | GLOBAL LOBBY</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --red: #D32F2F; --green: #388E3C; --text: #fff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Chakra Petch', sans-serif; overflow: hidden; }
        
        /* Размытый фон */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('bg.jpg.png');
            background-size: cover; filter: blur(4px); transform: scale(1.1);
        }

        nav { display: flex; justify-content: space-between; padding: 15px 40px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--red); }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; border: 1px solid rgba(211,47,47,0.3); padding: 5px 15px; border-radius: 5px; }

        .lobby-container { display: flex; max-width: 1200px; margin: 30px auto; height: 80vh; gap: 20px; }
        
        /* ОБЩИЙ ЧАТ */
        .global-chat { flex: 3; background: rgba(0,0,0,0.8); border: 2px solid var(--red); border-radius: 15px; display: flex; flex-direction: column; padding: 20px; }
        .chat-messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-right: 10px; }
        .msg { padding: 10px; border-radius: 5px; background: rgba(255,255,255,0.05); border-left: 3px solid var(--red); }
        
        .chat-input { display: flex; gap: 10px; margin-top: 20px; }
        input { flex: 1; background: #000; border: 1px solid var(--red); color: #fff; padding: 12px; border-radius: 5px; font-family: 'Chakra Petch'; }
        button { background: var(--red); border: none; padding: 0 25px; color: #000; font-weight: bold; cursor: pointer; border-radius: 5px; }

        /* СПИСОК ОНЛАЙН */
        .online-list { flex: 1; background: rgba(0,0,0,0.8); border: 2px solid var(--green); border-radius: 15px; padding: 20px; }
        .user-online { margin-bottom: 10px; color: var(--green); font-size: 14px; }
    </style>
</head>
<body>

<nav>
    <div style="font-size: 24px; font-weight: 900;">TEAMS <span style="color:var(--red)">LOBBY</span></div>
    <div class="nav-links">
        <a href="lobby.html">ШТАБ</a>
        <a href="profile.html">ПРОФИЛЬ</a>
        <a href="index.html">ВЫХОД</a>
    </div>
</nav>

<div class="lobby-container">
    <div class="global-chat">
        <h3 style="margin-top:0; color:var(--red)">ОБЩИЙ КАНАЛ СВЯЗИ</h3>
        <div class="chat-messages" id="gChat">
            <div class="msg"><b>Система:</b> Добро пожаловать в общий чат, боец!</div>
        </div>
        <div class="chat-input">
            <input type="text" id="gInput" placeholder="Введите сообщение..." onkeypress="if(event.key==='Enter') sendGlobal()">
            <button onclick="sendGlobal()">ОТПРАВИТЬ</button>
        </div>
    </div>

    <div class="online-list">
        <h3 style="margin-top:0; color:var(--green)">В СЕТИ</h3>
        <div class="user-online">● NiksOnGame (Вы)</div>
        <div class="user-online" style="opacity:0.5">● Ghost_Walker</div>
        <div class="user-online" style="opacity:0.5">● Shadow_Unit</div>
    </div>
</div>

<script>
    function sendGlobal() {
        const input = document.getElementById('gInput');
        if(!input.value.trim()) return;
        const msg = document.createElement('div');
        msg.className = 'msg';
        msg.innerHTML = `<b>Вы:</b> ${input.value}`;
        document.getElementById('gChat').appendChild(msg);
        input.value = '';
        document.getElementById('gChat').scrollTop = document.getElementById('gChat').scrollHeight;
    }
</script>

</body>
</html>
