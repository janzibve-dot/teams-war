<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | TACTICAL PORTAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --red: #D32F2F;
            --green: #388E3C;
            --text: #fff;
        }

        body {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.96)), url('https://images.alphacoders.com/133/1331242.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            overflow: hidden;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 50px; background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid var(--red);
            position: relative; z-index: 10;
        }

        .logo { font-family: 'Chakra Petch', sans-serif; font-size: 28px; font-weight: 700; letter-spacing: 2px; }
        .logo span { color: var(--red); }

        .hero {
            height: 85vh; display: flex; align-items: center; justify-content: center; text-align: center;
            position: relative;
        }

        /* --- ФОНОВАЯ НАДПИСЬ С КОНТУРОМ И МЕРЦАНИЕМ --- */
        .bg-neon-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Chakra Petch', sans-serif;
            font-size: 18vw;
            font-weight: 900;
            color: transparent; /* Делаем текст внутри прозрачным */
            -webkit-text-stroke: 1.5px var(--red); /* Яркий тонкий красный контур */
            text-transform: uppercase;
            white-space: nowrap;
            z-index: 0;
            pointer-events: none;
            /* Усиленная анимация моргания */
            animation: flicker-neon 2.5s infinite linear;
        }

        @keyframes flicker-neon {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 0.15;
                filter: drop-shadow(0 0 0px var(--red));
            }
            20%, 24%, 55% {
                opacity: 0.7;
                filter: drop-shadow(0 0 15px var(--red)) drop-shadow(0 0 30px var(--red));
            }
        }

        /* --- ЦЕНТРАЛЬНОЕ ОКНО (В 2 РАЗА ПРОЗРАЧНЕЕ) --- */
        .hero-content {
            background: rgba(20, 20, 20, 0.4); /* Прозрачность 0.4 вместо 0.85 */
            backdrop-filter: blur(8px); /* Уменьшил блюр, чтобы текст лучше просвечивал */
            padding: 50px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.1); 
            max-width: 700px;
            position: relative; z-index: 1;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .dev-tag { color: var(--green); font-size: 13px; letter-spacing: 3px; margin-bottom: 10px; display: block; font-weight: bold; }
        h1 { font-family: 'Chakra Petch', sans-serif; font-size: 60px; margin: 20px 0; letter-spacing: -2px; }
        h1 span { color: var(--red); }

        .btn-container { display: flex; gap: 20px; justify-content: center; margin-top: 40px; }
        .btn {
            padding: 16px 38px; font-family: 'Chakra Petch', sans-serif; font-size: 18px; font-weight: 700;
            text-decoration: none; text-transform: uppercase;
            border-radius: 18px; border: 3px solid var(--red); color: var(--text);
            transition: 0.3s; background: transparent; cursor: pointer;
            box-shadow: 0 0 15px rgba(211, 47, 47, 0.2);
        }
        .btn:hover { background-color: var(--red); box-shadow: 0 0 35px rgba(211, 47, 47, 0.9); transform: scale(1.05); color: #000; }
        .btn-secondary { border-color: var(--red); color: var(--green); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">TEAMS <span>WAR</span></div>
        <div style="display: flex; gap: 25px;">
            <a href="profile.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 14px;">ПРОФИЛЬ</a>
            <a href="shop.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 14px;">МАГАЗИН</a>
        </div>
    </nav>

    <section class="hero">
        <div class="bg-neon-text">TEAMS WAR</div>

        <div class="hero-content">
            <span class="dev-tag">// СИСТЕМА АКТИВНА // DEV: NiksOnGame</span>
            <h1>TEAMS <span>WAR</span></h1>
            <p style="color: #eee; font-size: 18px; line-height: 1.5;">Врывайся в самое масштабное противостояние. Ссылка на бой уже активна. Ты готов?</p>
            
            <div class="btn-container">
                <a href="https://vkplay.ru/play/game/teams-war/?mt_link_id=yud5e0" target="_blank" class="btn">ВСТУПИТЬ В БОЙ</a>
                <a href="profile.html" class="btn btn-secondary">ЛИЧНЫЙ КАБИНЕТ</a>
            </div>
        </div>
    </section>

</body>
</html>
