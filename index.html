<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | OFFICIAL TERMINAL</title>
    <style>
        @font-face { font-family: 'Sangyo'; src: url('ofont.ru_Sangyo.ttf') format('truetype'); }
        @font-face { font-family: 'TW'; src: url('Found/BlackOpsOne-Regular.otf') format('truetype'); }
        :root { --bg: #050505; --custom-green: #777c4e; --custom-red: #bc0000; --font-main: 'Sangyo', 'Oswald', sans-serif; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { margin: 0; padding: 0; background-color: var(--bg); color: #ffffff; font-family: var(--font-main); text-transform: uppercase; overflow-x: hidden; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -5; background-image: url('bg.jpg.png'); background-size: cover; background-position: center; filter: brightness(0.2) blur(6px); }
        header { position: sticky; top: 0; z-index: 1500; padding: 20px 40px; background: #050505; border-bottom: 3px solid var(--custom-red); display: flex; align-items: center; justify-content: space-between; }
        .nav-container { display: flex; align-items: center; flex: 1; gap: 20px; }
        .nav-btn { flex: 1; text-align: center; padding: 12px 0; color: white; text-decoration: none !important; border: 1px solid rgba(188, 0, 0, 0.2); font-size: 14px; transition: 0.3s; cursor: pointer; }
        .nav-btn:hover { background: var(--custom-red); color: white; }
        .btn-forum { animation: red-pulse 2s infinite ease-in-out; border: 1px solid var(--custom-red) !important; }
        @keyframes red-pulse { 50% { box-shadow: 0 0 20px rgba(188, 0, 0, 0.6); } }
        #shells-container { position: fixed; top: 90px; left: 0; width: 100%; height: 100vh; pointer-events: none; z-index: 100; }
        .shell { position: absolute; width: 4px; height: 12px; background: #d4af37; opacity: 0.8; }
        @keyframes shell-fall { 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
        #play { position: relative; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; padding-left: 80px; }
        .hero-char { position: absolute; bottom: 2.6cm; height: 88vh; right: 0; z-index: -1; pointer-events: none; }
        .battle-btn { width: 300px; margin-top: 30px; display: block; padding: 25px 0; background: var(--custom-red); color: white; font-size: 30px; text-decoration: none !important; text-align: center; }
    </style>
</head>
<body id="top">
    <header>
        <div class="nav-container">
            <div style="font-size:28px; font-weight:700;"><span style="color:var(--custom-green)">TEAMS</span> <span style="color:var(--custom-red)">WAR</span></div>
            <a href="#top" class="nav-btn">ИГРАТЬ</a>
            <a href="#about" class="nav-btn">ОБ ИГРЕ</a>
            <a href="forum.html" class="nav-btn btn-forum">ФОРУМ</a>
        </div>
        <div style="border:4px solid var(--custom-red); width:55px; height:55px; border-radius:50%; display:flex; align-items:center; justify-content:center; color:var(--custom-red); font-weight:700;">6+</div>
    </header>
    <div id="shells-container"></div>
    <section id="play">
        <img src="new-right-char.png" class="hero-char">
        <div style="z-index: 10;">
            <h1 style="font-size: clamp(80px, 12vw, 160px); line-height: 0.85; margin: 0;">
                <span style="color:var(--custom-green)">TEAMS</span><br><span style="color:var(--custom-red)">WAR</span>
            </h1>
            <a href="https://vkplay.ru/play/game/teams-war/" target="_blank" class="battle-btn">В БОЙ</a>
        </div>
    </section>
    <script>
        function createShell() {
            const container = document.getElementById('shells-container');
            const shell = document.createElement('div');
            shell.className = 'shell';
            shell.style.left = Math.random() * 100 + 'vw';
            shell.style.animation = `shell-fall ${2.5 + Math.random() * 2}s linear forwards`;
            container.appendChild(shell);
            setTimeout(() => shell.remove(), 4000);
        }
        setInterval(createShell, 400);
    </script>
</body>
</html>
