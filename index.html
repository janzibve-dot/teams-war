<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | OFFICIAL TERMINAL</title>
    <style>
        @font-face {
            font-family: 'Sangyo';
            src: url('ofont.ru_Sangyo.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root { 
            --bg: #050505; 
            --custom-green: #777c4e; /* ТВОЙ КОД ЗЕЛЕНОГО */
            --custom-red: #bc0000;   /* ТВОЙ КОД КРАСНОГО */
            --atomic-red: #FF3D00;   /* Акцентный красный для линий и кнопок */
            --text-white: #ffffff; 
            --font-main: 'Sangyo', 'Oswald', sans-serif;
        }
        
        * { box-sizing: border-box; scroll-behavior: smooth; }

        body {
            margin: 0; padding: 0 4cm; /* СТРОГО 4 СМ ОТСТУПЫ */
            background-color: var(--bg); color: var(--text-white);
            font-family: var(--font-main); text-transform: uppercase;
            font-size: 18px; line-height: 1.4;
        }

        @media (max-width: 1600px) { body { padding: 0 2cm; } }
        @media (max-width: 1000px) { body { padding: 0 20px; } }

        /* ФОН САЙТА */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -5; background-image: url('bg.jpg.png');
            background-size: cover; background-position: center; filter: brightness(0.25) blur(10px);
        }

        /* --- ХЕДЕР (ЗАФИКСИРОВАН) --- */
        header {
            position: sticky; top: 0; z-index: 1000;
            padding: 20px 0; background: rgba(5, 5, 5, 0.98);
            border-bottom: 2px solid var(--custom-red);
        }

        .age-limit {
            position: absolute; right: 0; top: 15px;
            font-size: 16px; font-weight: 700; color: var(--custom-red);
            border: 2px solid var(--custom-red); width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
        }

        .nav-container { display: flex; align-items: center; width: 100%; gap: 15px; }
        .logo-static { font-size: 26px; font-weight: 700; letter-spacing: 2px; padding-right: 30px; }
        .logo-static span { color: var(--custom-red); }

        .nav-btn {
            flex: 1; text-align: center; padding: 12px 0;
            color: white; text-decoration: none; border: 1px solid rgba(188, 0, 0, 0.2);
            font-size: 15px; transition: 0.3s;
        }
        .nav-btn:hover { background: var(--custom-red); color: white; }

        /* --- ГЛАВНЫЙ ЭКРАН --- */
        #play {
            position: relative; height: 95vh;
            display: flex; flex-direction: column; justify-content: center; align-items: flex-start;
        }

        .hero-bg {
            position: absolute; top: 0; left: -4cm; width: calc(100% + 8cm); height: 100%;
            z-index: -1; background-image: url('hero_bg.jpg.png');
            background-size: cover; background-position: center;
            opacity: 0.45; animation: breathe 12s infinite ease-in-out;
        }

        /* ТВОИ НОВЫЕ HEX-ЦВЕТА ТУТ */
        .main-title { font-size: 115px; font-weight: 700; line-height: 0.85; margin: 0; }
        .main-title .t { color: var(--custom-green); } /* #777c4e */
        .main-title .w { color: var(--custom-red); }   /* #bc0000 */

        .battle-btn {
            margin-top: 50px; display: inline-block; padding: 25px 100px;
            background: var(--custom-red); color: white; font-size: 30px; font-weight: 700;
            text-decoration: none; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.3s;
        }
        .battle-btn:hover { background: white; color: black; box-shadow: 0 0 50px var(--custom-red); transform: scale(1.05); }

        /* --- СЕКЦИИ --- */
        section.content-section { padding: 100px 0; border-top: 1px solid #1a1a1a; }
        .section-label { color: var(--custom-red); font-size: 16px; margin-bottom: 10px; display: block; opacity: 0.8; }
        .big-title { font-size: 85px; color: var(--custom-red); margin: 0 0 45px; line-height: 1; }
        .about-text { font-size: 22px; color: #ddd; border-left: 5px solid var(--custom-red); padding-left: 35px; max-width: 900px; }

        /* FAQ */
        #faq { display: flex; gap: 80px; }
        .faq-title-vert { font-size: 80px; writing-mode: vertical-lr; transform: rotate(180deg); color: white; border-right: 5px solid var(--custom-red); padding-right: 25px; }
        .faq-list { flex: 1; }
        .faq-item { border: 1px solid #222; margin-bottom: 15px; padding: 25px; display: flex; justify-content: space-between; cursor: pointer; transition: 0.3s; }
        .faq-item:hover { border-color: var(--custom-red); background: rgba(188, 0, 0, 0.08); }

        /* ФУТЕР */
        footer { padding: 80px 0 40px; border-top: 3px solid var(--custom-red); background: #000; }
        .footer-nav { display: flex; gap: 20px; margin-bottom: 60px; }
        .footer-link { flex: 1; text-align: center; border: 1px solid #222; padding: 22px; color: #777; text-decoration: none; font-size: 15px; transition: 0.3s; }
        .footer-link:hover { color: white; border-color: var(--custom-red); }
        .footer-bottom { display: flex; justify-content: space-between; color: #444; font-size: 14px; }

        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.04); opacity: 0.6; } }
    </style>
</head>
