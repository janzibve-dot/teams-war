    <style>
        :root { 
            --bg: #050505; 
            --atomic-red: #FF3D00; 
            --text: #ffffff; 
            --font-main: 'Sangyo-Regular', 'Oswald', sans-serif;
        }
        
        * { box-sizing: border-box; }

        body {
            margin: 0; 
            padding: 0 4cm; /* ТЗ: ОТСТУПЫ ПО 4 СМ СЛЕВА И СПРАВА */
            background-color: var(--bg); 
            color: var(--text);
            font-family: var(--font-main); 
            font-weight: 400;
            text-transform: uppercase; /* ТЗ: ТОЛЬКО ЗАГЛАВНЫЕ */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 18px; /* ТЗ: МИНИМУМ 15PX */
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 1400px) { body { padding: 0 2cm; } }
        @media (max-width: 1000px) { body { padding: 0 20px; } }

        /* ФОН (Твой файл bg.jpg.png) */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; 
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('bg.jpg.png');
            background-size: cover; background-position: center; 
            filter: blur(6px); transform: scale(1.1);
        }

        /* --- ХЕДЕР --- */
        header {
            position: sticky; top: 0; z-index: 1000;
            padding: 30px 0;
            background: var(--bg);
            border-bottom: 2px solid var(--atomic-red);
        }

        /* ИСПРАВЛЕНО: ЗНАК 6+ В КРУГЕ (Правый верхний угол) */
        .age-limit {
            position: absolute; right: 0; top: 15px;
            font-size: 18px; font-weight: 700; color: var(--atomic-red);
            border: 2px solid var(--atomic-red); 
            width: 50px; height: 50px; /* Делаем блок квадратным */
            display: flex; align-items: center; justify-content: center; /* Центруем текст внутри */
            border-radius: 50%; /* ПРЕВРАЩАЕМ В КРУГ */
            line-height: 1;
        }

        .nav-container {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        /* ЛОГОТИП (НЕ КНОПКА) */
        .logo-static {
            font-size: 24px; font-weight: 700; letter-spacing: 3px;
            padding: 10px 20px; white-space: nowrap;
            color: var(--text);
        }
        .logo-static span { color: var(--atomic-red); }

        /* КНОПКИ ХЕДЕРА (ПРОПОРЦИОНАЛЬНЫЕ) */
        .nav-btn {
            flex: 1; 
            text-align: center;
            padding: 12px 0;
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255, 61, 0, 0.2);
            transition: 0.3s;
            font-size: 15px;
        }
        .nav-btn:hover { background: var(--atomic-red); color: black; border-color: var(--atomic-red); }

            flex-direction: column;
