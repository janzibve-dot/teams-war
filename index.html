<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --red: #D32F2F; --green: #388E3C; --text: #fff; }
        
        body {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Chakra Petch', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://images.alphacoders.com/133/1331242.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            overflow-x: hidden;
        }

        /* --- ГИЛЬЗЫ --- */
        .shell-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; overflow: hidden; }
        .shell {
            position: absolute; width: 45px; height: 30px; 
            background-image: url('shell.png'); background-size: contain; background-repeat: no-repeat;
            top: -100px; opacity: 0; mix-blend-mode: screen;
            animation: falling-shell 3s cubic-bezier(0.2, 0.8, 0.3, 1) infinite;
        }
        @keyframes falling-shell {
            0% { opacity: 0; transform: translateY(-100px) rotate(0deg); }
            10% { opacity: 1; } 90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(115vh) rotate(1080deg); }
        }
        .s1 { left: 10%; animation-delay: 0s; }
        .s2 { left: 40%; animation-delay: 1.5s; }
        .s3 { left: 75%; animation-delay: 0.8s; }

        /* --- НАВИГАЦИЯ --- */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 50px; background: rgba(0, 0, 0, 0.95); border-bottom: 2px solid var(--red); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 28px; font-weight: 900; letter-spacing: 2px; text-decoration: none; color: white; }
        .logo span { color: var(--red); }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .nav-links a { color: white; text-decoration: none; font-size: 14px; font-weight: bold; transition: 0.3s; }
        .nav-links a:hover { color: var(--red); }

        /* КНОПКА РЕГИСТРАЦИИ В УГЛУ */
        .reg-trigger {
            background: transparent; border: 2px solid var(--green); color: var(--green);
            padding: 8px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;
            font-family: 'Chakra Petch'; transition: 0.3s; text-transform: uppercase;
        }
        .reg-trigger:hover { background: var(--green); color: #000; box-shadow: 0 0 15px var(--green); }

        /* --- ГЛАВНЫЙ ЭКРАН --- */
        .hero { position: relative; height: 85vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .bg-neon-text {
            position: absolute; z-index: 1; font-size: 16vw; font-weight: 900; color: transparent; 
            -webkit-text-stroke: 2px var(--red); text-transform: uppercase; white-space: nowrap; pointer-events: none; animation: flicker 4s infinite;
        }
        @keyframes flicker { 0%, 100% { opacity: 0.15; } 50% { opacity: 0.45; } }

        .hero-content {
            position: relative; z-index: 10; background: rgba(10, 10, 10, 0.4); backdrop-filter: blur(5px);
            padding: 50px; border-radius: 40px; border: 1px solid rgba(211, 47, 47, 0.3); text-align: center;
        }
        h1 { font-size: 70px; margin: 0; letter-spacing: 5px; }
        h1 span { color: var(--red); }

        .btn {
            display: inline-block; padding: 16px 35px; font-size: 16px; font-weight: 700; text-decoration: none;
            border-radius: 12px; border: 3px solid var(--red); color: var(--text); background: rgba(0,0,0,0.6); transition: 0.3s; cursor: pointer;
        }
        .btn:hover { background: var(--red); color: #000; box-shadow: 0 0 30px var(--red); }

        /* --- ОКНО АВТОРИЗАЦИИ (MODAL) --- */
        .auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.96); display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .auth-modal {
            background: #0f0f0f; border: 2px solid var(--green); padding: 40px;
            border-radius: 20px; width: 400px; position: relative; box-shadow: 0 0 50px rgba(56, 142, 60, 0.2);
        }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .auth-tab {
            flex: 1; background: transparent; border: none; color: #555;
            cursor: pointer; font-family: 'Chakra Petch'; font-weight: bold; font-size: 16px; transition: 0.3s;
        }
        .auth-tab.active { color: var(--green); text-shadow: 0 0 10px var(--green); }

        .auth-form { display: flex; flex-direction: column; gap: 15px; }
        .auth-input {
            background: #000; border: 1px solid #444; padding: 12px; color: white;
            border-radius: 5px; font-family: 'Chakra Petch'; outline: none;
        }
        .auth-input:focus { border-color: var(--green); }
        .auth-submit {
            background: var(--green); color: #000; border: none; padding: 15px;
            font-weight: 900; border-radius: 5px; cursor: pointer; transition: 0.3s;
        }
        .auth-submit:hover { box-shadow: 0 0 20px var(--green); transform: translateY(-2px); }
        
        .close-auth { position: absolute; top: 15px; right: 20px; color: var(--red); cursor: pointer; font-size: 30px; }

        footer { background: rgba(0, 0, 0, 0.98); border-top: 1px solid rgba(211, 47, 47, 0.3); padding: 30px; text-align: center; }
        .social-link { color: var(--green); text-decoration: none; border: 1px solid var(--green); padding: 8px 15px; border-radius: 8px; margin: 0 10px; font-size: 14px; }
    </style>
</head>
