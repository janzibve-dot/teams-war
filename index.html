<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TEAMS WAR | NiksOnGame</title>
    <style>
        body {
            background-color: #000; /* Черный фон */
            color: #0ff; /* Неоновый голубой текст */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            overflow: hidden; /* Чтобы гильзы не создавали прокрутку */
        }
        .neon-box {
            border: 4px solid #0ff;
            padding: 40px;
            box-shadow: 0 0 20px #0ff, inset 0 0 20px #0ff;
            text-align: center;
            z-index: 2; /* Рамка будет над гильзами */
            background: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон */
        }
        /* Стиль для гильз */
        .shell {
            position: absolute;
            width: 50px; /* Размер гильзы */
            height: auto;
            z-index: 1; /* Гильзы под текстом */
            opacity: 0.6; /* Слегка прозрачные */
            pointer-events: none; /* Чтобы не мешали нажимать на кнопки */
        }
    </style>
</head>
<body>
    <img src="shell.png" class="shell" style="top: 10%; left: 15%; transform: rotate(45deg);">
    <img src="shell.png" class="shell" style="bottom: 20%; right: 10%; transform: rotate(-30deg);">

    <div class="neon-box">
        <h1>TEAMS WAR</h1>
        <p>Разработчик: NiksOnGame</p>
        <p style="color: #f0f;">САЙТ УСПЕШНО ЗАПУЩЕН!</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
