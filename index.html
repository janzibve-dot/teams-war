<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TEAMS WAR</title>
    <style>
        /* Базовые настройки v73.0 */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', Gadget, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin-top: 40px;
            font-size: 32px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .section-name {
            margin-top: 50px;
            font-size: 26px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Контейнер для блоков */
        .main-container {
            display: flex;
            justify-content: center;
            gap: 110px;
            margin-top: 80px;
        }

        .game-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 380px;
            text-align: center;
        }

        /* КАРТИНКИ: Увеличение на 7мм и ПОСТОЯННОЕ СВЕЧЕНИЕ */
        .unit-img {
            /* Базовый размер увеличен на 7мм */
            width: calc(250px + 7mm); 
            height: auto;
            margin-bottom: 35px; /* Отступ, чтобы текст не налезал */
        }

        /* Постоянное зеленое свечение для левой картинки */
        .img-glow-green {
            filter: drop-shadow(0 0 15px #777c4e);
        }

        /* Постоянное красное свечение для правой картинки */
        .img-glow-red {
            filter: drop-shadow(0 0 15px #bc0000);
        }

        .unit-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .unit-desc {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 30px;
        }

        /* КНОПКИ: Подсветка только при наведении */
        .action-btn {
            background-color: transparent;
            color: #fff;
            border: 1px solid #333; /* Обычная рамка */
            padding: 15px 40px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Наведение на левую кнопку (Зеленый) */
        .btn-left:hover {
            border-color: #777c4e;
            box-shadow: 0 0 10px #777c4e;
            color: #777c4e;
        }

        /* Наведение на правую кнопку (Красный) */
        .btn-right:hover {
            border-color: #bc0000;
            box-shadow: 0 0 10px #bc0000;
            color: #bc0000;
        }
    </style>
</head>
<body>

    <header>TEAMS WAR</header>
    <div class="section-name">ЗАХВАТ ТОЧЕК</div>

    <div class="main-container">
        <div class="game-block">
            <img src="left.png" class="unit-img img-glow-green" alt="Спецназ">
            <div class="unit-title">Спецназ</div>
            <div class="unit-desc">
                Штурмуйте позиции противника в составе элитного подразделения. Ваша задача — удержать объект любой ценой.
            </div>
            <button class="action-btn btn-left">Вступить в бой</button>
        </div>

        <div class="game-block">
            <img src="right.png" class="unit-img img-glow-red" alt="Противник">
            <div class="unit-title">Противник</div>
            <div class="unit-desc">
                Обороняйте захваченные рубежи и подавляйте сопротивление. Контроль над территорией дает преимущество.
            </div>
            <button class="action-btn btn-right">Вступить в бой</button>
        </div>
    </div>

</body>
</html>
