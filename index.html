<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | TACTICAL v10.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --red: #D32F2F; --green: #388E3C; --text: #fff; }
        
        body {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Chakra Petch', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* --- БЛЮР ФОНА (Твоя картинка bg.jpg.png) --- */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.95)), url('bg.jpg.png');
            background-size: cover; background-position: center;
            filter: blur(5px);
            transform: scale(1.05);
        }

        /* --- ГИЛЬЗЫ --- */
        .shell-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; overflow: hidden; }
        .shell {
            position: absolute; width: 45px; height: 30px; 
            background-image: url('shell.png'); background-size: contain; background-repeat: no-repeat;
            top: -100px; opacity: 0; mix-blend-mode: screen;
            animation: falling-shell 3s cubic-bezier(0.2, 0.8, 0.3, 1) infinite;
        }
        @keyframes falling-shell {
            0% { opacity: 0; transform: translateY(-100px) rotate(0deg); }
            10% { opacity: 1; } 90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(115vh) rotate(1080deg); }
        }
        .s1 { left: 8%; animation-delay: 0s; } .s2 { left: 45%; animation-delay: 1.3s; } .s3 { left: 82%; animation-delay: 0.6s; }

        /* --- НАВИГАЦИЯ --- */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background: rgba(0, 0, 0, 0.98); border-bottom: 1px solid rgba(211, 47, 47, 0.3); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 26px; font-weight: 900; letter-spacing: 2px; text-decoration: none; color: white; }
        .logo span { color: var(--red); }
        .nav-right { display: flex; align-items: center; gap: 15px; }

        .nav-links a, .reg-trigger {
            color: rgba(255,255,255,0.7); text-decoration: none; font-size: 13px; font-weight: bold;
            border: 1px solid rgba(211, 47, 47, 0.3); border-radius: 8px; padding: 8px 18px;
            transition: 0.3s; animation: nav-flicker 4s infinite ease-in-out; background: transparent; cursor: pointer; font-family: 'Chakra Petch';
        }
        .nav-links a:hover, .reg-trigger:hover { background: rgba(211, 47, 47, 0.15); color: #fff; border-color: var(--red); box-shadow: 0 0 15px rgba(211, 47, 47, 0.4); }

        /* --- ГЛАВНЫЙ ЭКРАН --- */
        .hero { position: relative; height: 95vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 80px; width: 100%; }

        /* ЭФФЕКТ СЛОМАННОЙ НЕОНОВОЙ ВЫВЕСКИ (СТРОГО ПО ЦЕНТРУ) */
        .bg-neon-text {
            position: absolute; 
            bottom: 10%; 
            left: 50%; 
            transform: translateX(-50%); /* Центровка */
            z-index: 1; 
            font-size: 15vw; 
            font-weight: 900; 
            color: transparent; 
            -webkit-text-stroke: 2px var(--red); 
            text-transform: uppercase; 
            white-space: nowrap; 
            pointer-events: none; 
            filter: drop-shadow(0 0 10px var(--red));
            animation: broken-neon 3s infinite; /* Анимация поломки */
        }

        /* Анимация "дребезжащего" неона */
        @keyframes broken-neon {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 0.8;
                filter: drop-shadow(0 0 10px var(--red)) drop-shadow(0 0 20px var(--red));
                transform: translateX(-50%) scale(1.02);
            }
            20%, 24%, 55% {
                opacity: 0.1; /* Почти гаснет */
                filter: none;
                transform: translateX(-50%) scale(1);
            }
            80% {
                opacity: 0.6;
                transform: translateX(-50%) scale(1.01);
            }
        }

        .hero-content { position: relative; z-index: 10; background: transparent; text-align: center; max-width: 800px; }
        h1 { font-size: 85px; margin: 0; letter-spacing: 10px; text-transform: uppercase; line-height: 1; }
        h1 span { color: var(--red); }
