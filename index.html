<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR</title>
    <style>
        /* Базовые настройки v73.0 */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-title {
            margin-top: 20px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
        }

        .section-title {
            margin-top: 50px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
        }

        /* Контейнер для блоков */
        .capture-container {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 80px;
            padding: 0 20px;
        }

        .capture-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
            text-align: center;
        }

        /* КАРТИНКИ: +7мм и постоянное свечение */
        .capture-image {
            /* Увеличение на 7мм */
            width: calc(150px + 7mm); 
            height: auto;
            margin-bottom: 40px; /* Отступ подогнан под размер */
            display: block;
        }

        /* Постоянное свечение для левой картинки */
        .img-left {
            filter: drop-shadow(0 0 15px #777c4e);
        }

        /* Постоянное свечение для правой картинки */
        .img-right {
            filter: drop-shadow(0 0 15px #bc0000);
        }

        .capture-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .capture-description {
            font-size: 14px;
            line-height: 1.5;
            color: #ccc;
            margin-bottom: 30px;
            min-height: 80px; /* Чтобы кнопки были на одном уровне */
        }

        /* КНОПКИ: Подсветка только при наведении */
        .capture-button {
            background-color: transparent;
            color: #fff;
            border: 1px solid #444; /* Обычная обводка */
            padding: 15px 40px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Наведение на левую кнопку (Зеленый) */
        .btn-left:hover {
            border-color: #777c4e;
            box-shadow: 0 0 10px #777c4e;
        }

        /* Наведение на правую кнопку (Красный) */
        .btn-right:hover {
            border-color: #bc0000;
            box-shadow: 0 0 10px #bc0000;
        }

    </style>
</head>
<body>

    <div class="header-title">TEAMS WAR</div>
    <div class="section-title">ЗАХВАТ ТОЧЕК</div>

    <div class="capture-container">
        <div class="capture-block">
            <img src="soldier_left.png" alt="Спецназ" class="capture-image img-left">
            <div class="capture-name">Спецназ</div>
            <div class="capture-description">
                Штурмуйте позиции противника в составе элитного подразделения. Ваша задача — удержать объект любой ценой.
            </div>
            <button class="capture-button btn-left">Вступить в бой</button>
        </div>

        <div class="capture-block">
            <img src="soldier_right.png" alt="Противник" class="capture-image img-right">
            <div class="capture-name">Противник</div>
            <div class="capture-description">
                Обороняйте захваченные рубежи и подавляйте сопротивление. Контроль над территорией дает преимущество.
            </div>
            <button class="capture-button btn-right">Вступить в бой</button>
        </div>
    </div>

</body>
</html>
