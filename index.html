<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | OFFICIAL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        @font-face { font-family: 'Sangyo'; src: url('Found/GamestationTextoblique.otf') format('truetype'); }
        :root { --bg: #050505; --custom-red: #bc0000; --font-main: 'Sangyo', sans-serif; }
        body { margin: 0; padding: 0; background: var(--bg); color: white; font-family: var(--font-main); text-transform: uppercase; }
        header { padding: 20px 40px; background: #000; border-bottom: 3px solid var(--custom-red); display: flex; align-items: center; justify-content: space-between; }
        .nav-btn { color: white; padding: 10px 20px; text-decoration: none; border: 1px solid rgba(188,0,0,0.2); cursor: pointer; }
        .btn-forum { animation: pulse 2s infinite; border: 1px solid var(--custom-red); }
        @keyframes pulse { 50% { box-shadow: 0 0 20px var(--custom-red); } }
        #play { height: 100vh; display: flex; align-items: center; justify-content: center; background: url('Back/back.png') center/cover; }
        .battle-btn { padding: 20px 60px; background: var(--custom-red); color: white; font-size: 30px; text-decoration: none; }
        #forum-portal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: none; background: #000; border: none; }
    </style>
</head>
<body>
    <header>
        <div style="font-size:24px;">TEAMS <span style="color:var(--custom-red)">WAR</span></div>
        <nav><a href="javascript:void(0)" onclick="openForum()" class="nav-btn btn-forum">ФОРУМ</a></nav>
    </header>
    <section id="play"><a href="https://vkplay.ru/play/game/teams-war/" class="battle-btn">В БОЙ</a></section>
    <iframe id="forum-portal" src="forum.html"></iframe>
    <script>
        function openForum() { document.getElementById('forum-portal').style.display = 'block'; }
        window.addEventListener('message', (e) => { if(e.data === 'closeForum') document.getElementById('forum-portal').style.display = 'none'; });
    </script>
</body>
</html>
