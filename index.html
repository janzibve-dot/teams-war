<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR — Онлайн-шутер</title>
    <style>
        /* ОСНОВНЫЕ СТИЛИ САЙТА */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        header {
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* СЕКЦИЯ ЗАХВАТ ТОЧЕК */
        .capture-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 100px; /* Большой зазор, чтобы картинки не теснились */
            padding: 100px 20px;
            min-height: 80vh;
        }

        .capture-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            text-align: center;
        }

        /* КАРТИНКИ С ПОСТОЯННЫМ СВЕЧЕНИЕМ И УВЕЛИЧЕННЫМ РАЗМЕРОМ */
        .capture-image {
            /* Увеличиваем на 7мм (примерно 26 пикселей) к базовому размеру */
            width: calc(300px + 7mm); 
            height: auto;
            margin-bottom: 30px; /* Отступ снизу, чтобы текст не налезал */
            display: block;
        }

        /* Левая картинка: зеленое свечение #777c4e */
        .img-left {
            filter: drop-shadow(0 0 20px #777c4e);
        }

        /* Правая картинка: красное свечение #bc0000 */
        .img-right {
            filter: drop-shadow(0 0 20px #bc0000);
        }

        /* ТЕКСТ ПОД КАРТИНКОЙ */
        .capture-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #cccccc;
            /* Подгонка текста: гарантируем, что он не перекрывает изображение */
            position: relative; 
            z-index: 2;
        }

        /* КНОПКИ С ПОДСВЕТКОЙ ПРИ НАВЕДЕНИИ */
        .capture-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border: 2px solid #444; /* Изначально нейтральная обводка */
            padding: 15px 45px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease; /* Плавность эффекта */
        }

        /* Наведение на левую кнопку (Зеленый #777c4e) */
        .btn-left:hover {
            border-color: #777c4e;
            box-shadow: 0 0 15px #777c4e;
            color: #777c4e;
        }

        /* Наведение на правую кнопку (Красный #bc0000) */
        .btn-right:hover {
            border-color: #bc0000;
            box-shadow: 0 0 15px #bc0000;
            color: #bc0000;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            margin-top: 50px;
            text-transform: uppercase;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>TEAMS WAR</h1>
    </header>

    <h2>Захват точек</h2>

    <div class="capture-section">
        
        <div class="capture-block">
            <img src="soldier_left.png" alt="Спецназ" class="capture-image img-left">
            <div class="capture-text">
                Штурмуйте позиции противника в составе элитного подразделения. Ваша задача — удержать объект любой ценой.
            </div>
            <button class="capture-btn btn-left">Вступить в бой</button>
        </div>

        <div class="capture-block">
            <img src="soldier_right.png" alt="Противник" class="capture-image img-right">
            <div class="capture-text">
                Обороняйте захваченные рубежи и подавляйте сопротивление. Контроль над территорией дает преимущество.
            </div>
            <button class="capture-btn btn-right">Вступить в бой</button>
        </div>

    </div>

</body>
</html>
