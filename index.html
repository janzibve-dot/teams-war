<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | TACTICAL v4.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --red: #D32F2F; --green: #388E3C; --text: #fff; }
        
        body {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Chakra Petch', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.96), rgba(0,0,0,0.98)), url('https://images.alphacoders.com/133/1331242.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            overflow: hidden; position: relative;
        }

        /* --- ПАДАЮЩИЕ ГИЛЬЗЫ --- */
        .shell-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; overflow: hidden; }
        .shell {
            position: absolute; width: 45px; height: 30px; 
            background-image: url('shell.png'); background-size: contain; background-repeat: no-repeat;
            top: -100px; opacity: 0; mix-blend-mode: screen; animation: falling-shell linear infinite;
        }
        @keyframes falling-shell {
            0% { opacity: 0; transform: translateY(-100px) rotateX(0deg); }
            10% { opacity: 1; }
            100% { opacity: 0; transform: translateY(115vh) rotateX(1080deg); }
        }
        .s1 { left: 10%; animation-duration: 4s; }
        .s2 { left: 40%; animation-duration: 6s; animation-delay: 2s; }
        .s3 { left: 70%; animation-duration: 5s; animation-delay: 1s; }

        /* --- НАВИГАЦИЯ --- */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 50px; background: rgba(0, 0, 0, 0.98); border-bottom: 2px solid var(--red); position: relative; z-index: 100; }
        .logo { font-size: 28px; font-weight: 900; letter-spacing: 2px; }
        .logo span { color: var(--red); }

        /* --- ОКНО РЕГИСТРАЦИИ (ПРАВЫЙ ВЕРХНИЙ УГОЛ) --- */
        .reg-box {
            position: absolute; top: 100px; right: 50px; width: 280px;
            background: rgba(10, 10, 10, 0.2); backdrop-filter: blur(5px);
            border: 2px solid var(--green); border-radius: 15px; padding: 25px;
            z-index: 110; box-shadow: 0 0 20px rgba(56, 142, 60, 0.2);
        }
        .reg-box h3 { margin: 0 0 20px; font-size: 16px; color: var(--green); text-align: center; letter-spacing: 2px; }
        
        .reg-input {
            width: 100%; padding: 10px; margin-bottom: 15px; background: rgba(0,0,0,0.5);
            border: 1px solid rgba(56, 142, 60, 0.5); border-radius: 8px; color: #fff;
            font-family: 'Chakra Petch', sans-serif; box-sizing: border-box;
        }
        .reg-input:focus { outline: none; border-color: var(--green); box-shadow: 0 0 10px var(--green); }
        
        .reg-btn {
            width: 100%; padding: 12px; background: transparent; border: 2px solid var(--green);
            color: var(--green); font-weight: 900; border-radius: 10px; cursor: pointer;
            transition: 0.3s; text-transform: uppercase;
        }
        .reg-btn:hover { background: var(--green); color: #000; box-shadow: 0 0 20px var(--green); }

        /* --- ЦЕНТРАЛЬНОЕ ОКНО --- */
        .hero { height: 90vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero-content {
            background: rgba(10, 10, 10, 0.15); backdrop-filter: blur(2px);
            padding: 50px; border-radius: 40px; border: 1px solid rgba(211, 47, 47, 0.3);
            max-width: 750px; position: relative; z-index: 10; margin-top: -240px; 
        }

        .bg-neon-text {
            position: absolute; top: 82%; left: 50%; transform: translate(-50%, -50%);
            font-size: 14vw; font-weight: 900; color: transparent; -webkit-text-stroke: 2px var(--red);
            text-transform: uppercase; white-space: nowrap; z-index: 0; animation: flicker-red 2.5s infinite linear;
        }
        @keyframes flicker-red { 0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 0.25; } 20%, 24%, 55% { opacity: 0.8; } }

        .btn {
            display: inline-block; padding: 16px 35px; font-size: 18px; font-weight: 700;
            text-decoration: none; border-radius: 20px; border: 3px solid var(--red);
            color: var(--text); background: rgba(0,0,0,0.6); transition: 0.3s;
        }
        .btn:hover { background: var(--red); color: #000; box-shadow: 0 0 35px var(--red); }
    </style>
</head>
<body>

    <div class="shell-container">
        <div class="shell s1"></div><div class="shell s2"></div><div class="shell s3"></div>
    </div>

    <nav>
        <div class="logo">TEAMS <span>WAR</span></div>
        <div style="display: flex; gap: 20px;">
            <a href="shop.html" style="color: white; text-decoration: none;">МАГАЗИН</a>
            <a href="profile.html" style="color: white; text-decoration: none;">ПРОФИЛЬ</a>
        </div>
    </nav>

    <div class="reg-box">
        <h3>// РЕГИСТРАЦИЯ //</h3>
        <input type="email" class="reg-input" placeholder="EMAIL">
        <input type="password" class="reg-input" placeholder="ПАРОЛЬ">
        <button class="reg-btn">СОЗДАТЬ АККАУНТ</button>
    </div>

    <section class="hero">
        <div class="bg-neon-text">TEAMS WAR</div>
        <div class="hero-content">
            <h1>TEAMS <span>WAR</span></h1>
            <p>Глобальное противостояние. Подключайся и покажи свой скилл.</p>
            <a href="https://vkplay.ru/play/game/teams-war/?mt_link_id=yud5e0" target="_blank" class="btn">ВСТУПИТЬ В БОЙ</a>
        </div>
    </section>

</body>
</html>
