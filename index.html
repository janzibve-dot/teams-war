<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>TEAMS WAR | OFFICIAL</title>
    <link rel="icon" href="Icons/Fav.png" type="image/png">
    <style>
        @font-face { font-family: 'Sangyo'; src: url('Found/GamestationTextoblique.otf') format('truetype'); }
        @font-face { font-family: 'TW'; src: url('Found/BlackOpsOne-Regular.otf') format('truetype'); }
        :root { --bg: #050505; --custom-green: #777c4e; --custom-red: #bc0000; --font-main: 'Sangyo', 'Oswald', sans-serif; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { margin: 0; padding: 0; background-color: var(--bg); color: white; font-family: var(--font-main); text-transform: uppercase; font-size: 18px; overflow-x: hidden; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -5; background-image: url('Back/back.png'); background-size: cover; filter: brightness(0.2) blur(6px); }
        
        header { position: sticky; top: 0; z-index: 1500; padding: 20px 40px; background: #050505; border-bottom: 3px solid var(--custom-red); display: flex; align-items: center; justify-content: space-between; }
        .nav-container { display: flex; align-items: center; flex: 1; gap: 20px; }
        .logo-static .t { color: var(--custom-green); font-family: 'TW', serif; }
        .logo-static .w { color: var(--custom-red); font-family: 'TW', serif; }

        .nav-btn { flex: 1; text-align: center; padding: 12px 0; color: white; text-decoration: none; border: 1px solid rgba(188, 0, 0, 0.2); font-size: 18px; cursor: pointer; }
        .nav-btn:hover { background: var(--custom-red); color: white; text-decoration: none; }
        .btn-forum { animation: red-pulse 2s infinite ease-in-out; border: 1px solid var(--custom-red) !important; }

        #shells-container { position: fixed; top: 90px; left: 0; width: 100%; height: 100vh; pointer-events: none; z-index: 100; }
        .shell { position: absolute; width: 4px; height: 12px; background: #d4af37; opacity: 0.8; }
        @keyframes shell-fall { 0% { transform: translateY(0); opacity: 0; } 100% { transform: translateY(100vh); opacity: 0; } }

        #play { position: relative; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; padding-left: 80px; }
        .hero-char { position: absolute; bottom: 2.6cm; height: 88vh; right: 0; z-index: -1; pointer-events: none; }
        .battle-btn { width: 300px; margin-top: 30px; display: block; padding: 25px 0; background: var(--custom-red); color: white; font-size: 30px; text-decoration: none; text-align: center; }

        /* ОКНО ФОРУМА */
        #forum-portal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: none; background: rgba(0,0,0,0.98); border: none; }
        @keyframes red-pulse { 50% { box-shadow: 0 0 20px var(--custom-red); } }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo-static" style="font-size:28px;"><span class="t">TEAMS</span> <span class="w">WAR</span></div>
            <a href="#top" class="nav-btn">ИГРАТЬ</a>
            <a href="#about" class="nav-btn">ОБ ИГРЕ</a>
            <a href="javascript:void(0)" onclick="openForum()" class="nav-btn btn-forum">ФОРУМ</a>
        </div>
    </header>

    <div id="shells-container"></div>

    <section id="play">
        <img src="Back/new-right-char.png" class="hero-char">
        <h1 style="font-size: 100px;"><span style="color:var(--custom-green)">TEAMS</span><br><span style="color:var(--custom-red)">WAR</span></h1>
        <a href="https://vkplay.ru/play/game/teams-war/" target="_blank" class="battle-btn">В БОЙ</a>
    </section>

    <iframe id="forum-portal" src="forum.html?v=15.4"></iframe>

    <script>
        function openForum() { document.getElementById('forum-portal').style.display = 'block'; document.body.style.overflow = 'hidden'; }
        window.addEventListener('message', (e) => { if(e.data === 'closeForum') { document.getElementById('forum-portal').style.display = 'none'; document.body.style.overflow = 'auto'; } });

        function createShell() {
            const c = document.getElementById('shells-container');
            const s = document.createElement('div');
            s.className = 'shell';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.animation = `shell-fall ${2+Math.random()*2}s linear forwards`;
            c.appendChild(s);
            setTimeout(() => s.remove(), 4000);
        }
        setInterval(createShell, 400);
    </script>
</body>
</html>
