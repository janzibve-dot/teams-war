<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | OFFICIAL TERMINAL</title>
    <style>
        /* Подключение шрифта Sangyo */
        @font-face {
            font-family: 'Sangyo';
            src: url('ofont.ru_Sangyo.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root { 
            --bg: #050505; 
            --custom-green: #777c4e; 
            --custom-red: #bc0000;   
            --atomic-red: #FF3D00;   
            --text-white: #ffffff; 
            --font-main: 'Sangyo', 'Oswald', sans-serif;
        }
        
        * { box-sizing: border-box; scroll-behavior: smooth; }

        body {
            margin: 0; padding: 0 4cm; /* СТРОГО 4 СМ */
            background-color: var(--bg); color: var(--text-white);
            font-family: var(--font-main); text-transform: uppercase;
            font-size: 18px; line-height: 1.4;
        }

        @media (max-width: 1600px) { body { padding: 0 2cm; } }
        @media (max-width: 1000px) { body { padding: 0 20px; } }

        /* ОБЩИЙ ФОН */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -5; background-image: url('bg.jpg.png');
            background-size: cover; background-position: center; filter: brightness(0.2) blur(6px);
        }

        /* --- ХЕДЕР (ЗАФИКСИРОВАНО) --- */
        header {
            position: sticky; top: 0; z-index: 1000;
            padding: 20px 0; background: rgba(5, 5, 5, 0.98);
            border-bottom: 2px solid var(--custom-red);
            position: relative; display: flex; align-items: center;
        }

        .age-limit {
            position: absolute; right: 0; top: 50%; transform: translateY(-50%);
            font-size: 16px; font-weight: 700; color: var(--custom-red);
            border: 4px solid var(--custom-red); width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
            background: #050505; z-index: 2;
        }

        .nav-container { display: flex; align-items: center; width: 100%; gap: 15px; margin-right: 70px; }
        .logo-static { font-size: 26px; font-weight: 700; letter-spacing: 2px; padding-right: 30px; white-space: nowrap; }
        .logo-static span { color: var(--custom-red); }

        .nav-btn {
            flex: 1; text-align: center; padding: 12px 0;
            color: white; text-decoration: none; border: 1px solid rgba(188, 0, 0, 0.2);
            font-size: 15px; transition: 0.3s;
        }
        .nav-btn:hover { background: var(--custom-red); color: white; }

        /* --- СЕКЦИЯ ИГРАТЬ --- */
        #play {
            position: relative; height: 95vh;
            display: flex; flex-direction: column; justify-content: center; align-items: flex-start;
            overflow: hidden;
        }
        .video-bg { position: absolute; top: 0; left: -4cm; width: calc(100% + 8cm); height: 100%; z-index: -1; opacity: 0.5; }
        .video-bg video { width: 100%; height: 100%; object-fit: cover; }

        @keyframes text-pulse {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px rgba(188, 0, 0, 0.4); }
            50% { opacity: 0.8; text-shadow: 0 0 50px rgba(188, 0, 0, 0.7); }
        }

        .main-title { font-size: clamp(60px, 10vw, 120px); font-weight: 700; line-height: 0.85; margin: 0; animation: text-pulse 4s infinite ease-in-out; }
        .main-title .t { color: var(--custom-green); } 
        .main-title .w { color: var(--custom-red); }   

        .battle-btn { margin-top: 50px; display: inline-block; padding: 25px 100px; background: var(--custom-red); color: white; font-size: 30px; font-weight: 700; text-decoration: none; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); transition: 0.3s; }
        .battle-btn:hover { background: white; color: black; box-shadow: 0 0 50px var(--custom-red); }

        /* --- СЕКЦИИ КОНТЕНТА --- */
        section.content-section { padding: 120px 0; border-top: 1px solid #1a1a1a; }
        .section-label { color: var(--custom-red); font-size: 16px; margin-bottom: 15px; display: block; }
        .big-title { font-size: 85px; color: var(--custom-red); margin: 0 0 45px; line-height: 1; }

        /* --- СООБЩЕСТВА (ТВОЁ ТЗ) --- */
        #community { background: rgba(255, 255, 255, 0.01); }
        .social-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 50px;
        }
        .social-card {
            flex: 1;
            border: 1px solid #222;
            padding: 40px 20px;
            text-align: center;
            text-decoration: none;
            transition: 0.4s;
            background: #080808;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .social-card:hover {
            border-color: var(--custom-red);
            background: rgba(188, 0, 0, 0.1);
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        /* Стиль иконок (SVG логотипы) */
        .social-icon { width: 60px; height: 60px; fill: var(--text-white); transition: 0.3s; }
        .social-card:hover .social-icon { fill: var(--custom-red); }
        .social-name { font-size: 14px; color: #666; letter-spacing: 2px; }

        /* --- FAQ --- */
        #faq { display: flex; gap: 80px; }
        .faq-title-vert { font-size: 80px; writing-mode: vertical-lr; transform: rotate(180deg); color: white; border-right: 5px solid var(--custom-red); padding-right: 25px; }
        .faq-list { flex: 1; }
        .faq-item { border: 1px solid #222; margin-bottom: 15px; padding: 25px; display: flex; justify-content: space-between; cursor: pointer; transition: 0.3s; }
        .faq-item:hover { border-color: var(--custom-red); background: rgba(188, 0, 0, 0.08); }

        /* ФУТЕР */
        footer { padding: 80px 0 40px; border-top: 3px solid var(--custom-red); background: #000; margin-top: 100px; }
        .footer-nav { display: flex; gap: 20px; margin-bottom: 60px; }
        .footer-btn { flex: 1; text-align: center; border: 1px solid #222; padding: 22px 10px; color: #777; text-decoration: none; font-size: 15px; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .footer-btn:hover { color: white; border-color: var(--custom-red); }
        .footer-bottom { display: flex; justify-content: space-between; color: #444; font-size: 14px; }

    </style>
</head>
