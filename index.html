<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | OFFICIAL TERMINAL</title>
    <style>
        /* Подключение твоего шрифта Sangyo */
        @font-face {
            font-family: 'Sangyo';
            src: url('ofont.ru_Sangyo.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }

        :root { 
            --bg: #050505; 
            --custom-green: #777c4e; 
            --custom-red: #bc0000;   
            --atomic-red: #FF3D00;   
            --text-white: #ffffff; 
            --font-main: 'Sangyo', 'Oswald', sans-serif;
        }
        
        * { box-sizing: border-box; scroll-behavior: smooth; }

        /* Фикс для того, чтобы заголовок секции не прятался под липким хедером при переходе по ссылке */
        html { scroll-padding-top: 100px; }

        body {
            margin: 0; padding: 0 4cm; /* СТРОГО 4 СМ */
            background-color: var(--bg); color: var(--text-white);
            font-family: var(--font-main); text-transform: uppercase;
            font-size: 18px; line-height: 1.4;
        }

        @media (max-width: 1600px) { body { padding: 0 2cm; } }
        @media (max-width: 1000px) { body { padding: 0 20px; } }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -5; background-image: url('bg.jpg.png');
            background-size: cover; background-position: center; filter: brightness(0.2) blur(6px);
        }

        /* --- ХЕДЕР (ТЕПЕРЬ СТРОГО ЛИПКИЙ) --- */
        header {
            position: sticky; /* ЗАСТАВЛЯЕТ БЛОК СЛЕДОВАТЬ ЗА СКРОЛЛОМ */
            top: 0;           /* ПРИКЛЕИВАЕТ К ВЕРХУ */
            z-index: 1000;    /* ПОВЕРХ ВСЕГО КОНТЕНТА */
            padding: 20px 0; 
            background: rgba(5, 5, 5, 1); /* Непрозрачный фон, чтобы текст не смешивался при скролле */
            border-bottom: 2px solid var(--custom-red); /* Тот самый бордер */
            display: flex; 
            align-items: center;
        }

        .nav-container { display: flex; align-items: center; width: 100%; gap: 15px; margin-right: 70px; }
        
        .nav-btn { 
            flex: 1; text-align: center; padding: 12px 0; color: white; 
            text-decoration: none; border: 1px solid rgba(188, 0, 0, 0.2); 
            font-size: 15px; transition: 0.3s; 
        }
        .nav-btn:hover { background: var(--custom-red); color: white; }

        .age-limit { 
            position: absolute; right: 0; top: 50%; transform: translateY(-50%); 
            font-size: 16px; font-weight: 700; color: var(--custom-red); 
            border: 4px solid var(--custom-red); width: 50px; height: 50px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 50%; background: #050505; z-index: 2; 
        }

        /* --- ОСТАЛЬНЫЕ СТИЛИ (БЕЗ ИЗМЕНЕНИЙ) --- */
        #play { position: relative; height: 95vh; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; overflow: hidden; }
        .video-bg { position: absolute; top: 0; left: -4cm; width: calc(100% + 8cm); height: 100%; z-index: -1; opacity: 0.5; }
        .video-bg video { width: 100%; height: 100%; object-fit: cover; }
        
        .main-title { font-size: clamp(60px, 10vw, 120px); font-weight: 700; line-height: 0.85; margin: 0; animation: text-pulse 4s infinite ease-in-out; }
        .main-title .t { color: var(--custom-green); } .main-title .w { color: var(--custom-red); }
        .battle-btn { margin-top: 50px; display: inline-block; padding: 25px 100px; background: var(--custom-red); color: white; font-size: 30px; font-weight: 700; text-decoration: none; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); transition: 0.3s; }
        
        @keyframes text-pulse { 0%, 100% { opacity: 1; text-shadow: 0 0 20px rgba(188, 0, 0, 0.4); } 50% { opacity: 0.8; text-shadow: 0 0 50px rgba(188, 0, 0, 0.7); } }

        section.content-section { padding: 120px 0; border-top: 1px solid #1a1a1a; }
        .section-label { color: var(--custom-red); font-size: 16px; margin-bottom: 15px; display: block; }
        .big-title { font-size: 85px; color: var(--custom-red); margin: 0 0 45px; line-height: 1; }

        /* FAQ */
        #faq { display: flex; gap: 80px; }
        .faq-title-vert { font-size: 80px; writing-mode: vertical-lr; transform: rotate(180deg); color: white; border-right: 5px solid var(--custom-red); padding-right: 25px; }
        .faq-list { flex: 1; }
        .faq-item { border-bottom: 1px solid #222; margin-bottom: 10px; }
        .faq-question { padding: 25px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02); }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; background: rgba(0,0,0,0.3); padding: 0 25px; }
        .faq-answer-inner { padding: 30px 0; font-size: 16px; color: #aaa; text-transform: none; }

        /* ФУТЕР */
        footer { padding: 80px 0 40px; border-top: 3px solid var(--custom-red); background: #000; margin-top: 100px; }
        .footer-nav { display: flex; gap: 20px; margin-bottom: 60px; }
        .footer-btn { flex: 1; text-align: center; border: 1px solid #222; padding: 22px 10px; color: #777; text-decoration: none; font-size: 15px; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .footer-btn:hover { color: white; border-color: var(--custom-red); }
    </style>
</head>
<body id="top">

    <header>
        <div class="nav-container">
            <div style="font-size:24px; font-weight:700; letter-spacing:2px; padding-right:30px;">TEAMS <span style="color:var(--custom-red)">WAR</span></div>
            <a href="#top" class="nav-btn">ИГРАТЬ</a>
            <a href="#about" class="nav-btn">ОБ ИГРЕ</a>
            <a href="#community" class="nav-btn">СООБЩЕСТВА</a>
            <a href="#faq" class="nav-btn">FAQ</a>
        </div>
        <div class="age-limit">6+</div>
    </header>

    <section id="play">
        <div class="video-bg"><video autoplay muted loop playsinline><source src="hero_bg.mp4" type="video/mp4"></video></div>
        <h1 class="main-title"><span class="t">TEAMS</span><br><span class="w">WAR</span></h1>
        <a href="https://vkplay.ru/play/game/teams-war/" target="_blank" class="battle-btn">В БОЙ</a>
    </section>

    <section id="about" class="content-section">
        <span class="section-label">01 // АРХИВ</span>
        <h2 class="big-title">ОБ ИГРЕ</h2>
        <p style="font-size: 22px; color: #ddd; border-left: 5px solid var(--custom-red); padding-left: 35px; max-width: 900px;">
            ВЕРСТКА СОХРАНЕНА. СТАТИСТИКА И ОПИСАНИЯ НА МЕСТЕ.
        </p>
    </section>

    <section id="faq" class="content-section">
        <div class="faq-title-vert">FAQ</div>
        <div class="faq-list">
            <div class="faq-item">
                <div class="faq-question"><span>01 // Какие системные требования у игры?</span><span>▼</span></div>
                <div class="faq-answer"><div class="faq-answer-inner">ПРОВЕРЬТЕ НА VK PLAY.</div></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-nav">
            <a href="privacy.html" class="footer-btn">ПОЛИТИКА КОНФИДЕНЦИАЛЬНОСТИ</a>
            <a href="terms.html" class="footer-btn">ПОЛЬЗОВАТЕЛЬСКОЕ СОГЛАШЕНИЕ</a>
            <a href="rules.html" class="footer-btn">ПРАВИЛА</a>
        </div>
    </footer>

    <script>
        // Скрипт FAQ
        document.querySelectorAll('.faq-question').forEach(q => {
            q.addEventListener('click', () => {
                const answer = q.nextElementSibling;
                const isActive = q.classList.contains('active');
                document.querySelectorAll('.faq-answer').forEach(a => a.style.maxHeight = '0');
                if (!isActive) {
                    q.classList.add('active');
                    answer.style.maxHeight = answer.scrollHeight + "px";
                } else { q.classList.remove('active'); }
            });
        });
    </script>

</body>
</html>
