<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | OFFICIAL TERMINAL</title>
    <style>
        @font-face { font-family: 'Sangyo'; src: url('ofont.ru_Sangyo.ttf') format('truetype'); }
        :root { --bg: #050505; --custom-green: #777c4e; --custom-red: #bc0000; --text-white: #ffffff; --font-main: 'Sangyo', sans-serif; }
        body { margin: 0; padding: 0; background-color: var(--bg); color: var(--text-white); font-family: var(--font-main); text-transform: uppercase; overflow: hidden; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -5; background-image: url('bg.jpg.png'); background-size: cover; filter: brightness(0.2) blur(6px); }
        header { position: sticky; top: 0; z-index: 1500; padding: 20px 40px; background: #000; border-bottom: 3px solid var(--custom-red); display: flex; align-items: center; justify-content: space-between; }
        .nav-container { display: flex; align-items: center; flex: 1; gap: 20px; }
        .logo-static { font-size: 28px; font-weight: 700; margin-right: 40px; }
        .nav-btn { flex: 1; text-align: center; padding: 12px 0; color: white; text-decoration: none; border: 1px solid rgba(188, 0, 0, 0.2); font-size: 14px; cursor: pointer; }
        .btn-forum { animation: pulse 2s infinite; border: 1px solid var(--custom-red) !important; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); box-shadow: 0 0 20px var(--custom-red); } }
        #play { position: relative; min-height: 100vh; display: flex; align-items: center; padding-left: 80px; }
        .hero-char { position: absolute; bottom: 2.6cm; height: 88vh; right: 0; z-index: -1; }
        .battle-btn { width: 300px; padding: 25px 0; background: var(--custom-red); color: white; font-size: 30px; text-decoration: none; text-align: center; display: block; margin-top: 30px; }
        /* ОКНО ФОРУМА */
        #forum-portal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: none; background: rgba(0,0,0,0.98); border: none; }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo-static"><span style="color:var(--custom-green)">TEAMS</span> <span style="color:var(--custom-red)">WAR</span></div>
            <a href="javascript:void(0)" onclick="openForum()" class="nav-btn btn-forum">ФОРУМ</a>
        </div>
    </header>
    <section id="play">
        <img src="new-right-char.png" class="hero-char">
        <div style="z-index:10">
            <h1 style="font-size:100px; margin:0;"><span style="color:var(--custom-green)">TEAMS</span><br><span style="color:var(--custom-red)">WAR</span></h1>
            <a href="https://vkplay.ru/play/game/teams-war/" target="_blank" class="battle-btn">В БОЙ</a>
        </div>
    </section>
    <iframe id="forum-portal" src="forum.html"></iframe>
    <script>
        function openForum() { document.getElementById('forum-portal').style.display = 'block'; }
        function closeForum() { document.getElementById('forum-portal').style.display = 'none'; }
        window.addEventListener('message', (e) => { if(e.data === 'closeForum') closeForum(); });
    </script>
</body>
</html>
