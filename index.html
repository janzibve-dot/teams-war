        .age-limit { font-size: 18px; font-weight: 700; color: var(--custom-red); border: 4px solid var(--custom-red); width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: #050505; flex-shrink: 0; }

        .main-title { font-size: clamp(80px, 12vw, 160px); font-weight: 700; line-height: 0.85; margin: 0; display: flex; flex-direction: column; align-items: center; animation: text-pulse 4s infinite ease-in-out; }
        .main-title .t { color: var(--custom-green); font-family: 'TW', serif; text-shadow: 0 0 30px rgba(119, 124, 78, 0.4); }
        .war-btn-wrap { display: flex; flex-direction: column; align-items: center; width: min-content; }
        .main-title .w { color: var(--custom-red); font-family: 'TW', serif; text-shadow: 0 0 30px rgba(188, 0, 0, 0.4); }

        .stat-num { font-size: 32px; font-weight: 700; display: block; color: var(--custom-red); margin-bottom: 5px; }

        .teams-row { display: flex; gap: 40px; margin: 50px 0; }
        .team-card { flex: 1; border: 1px solid #222; padding: 40px; position: relative; overflow: hidden; background: rgba(255,255,255,0.02); transition: 0.3s ease; cursor: pointer; display: flex; align-items: center; justify-content: space-between; gap: 20px; }
        .team-card img { height: calc(140px + 7mm); width: auto; opacity: 1; transition: 0.4s ease-in-out; }
        .team-card:hover img { transform: scale(1.15); }

        .team-card.alpha { border-left: 6px solid var(--custom-green); }

        .team-name { font-size: 44px; font-weight: 700; margin-bottom: 20px; display: block; }

        .faq-item { border-bottom: 1px solid #222; margin-bottom: 15px; width: calc(100% - 10mm); margin-left: auto; }

        .faq-question { 
            padding: 30px; display: flex; justify-content: space-between; align-items: center; 
            cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02);
            border: 1px solid transparent; position: relative; overflow: hidden;
        }

        .faq-question::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('shell.png'); background-repeat: no-repeat;
            background-position: center; background-size: contain; opacity: 0.27; 
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.6)); transform: scale(1.3); 
            pointer-events: none; z-index: 1;
        }

        /* ОБНОВЛЕНО: ПОЗИЦИЯ И ПРОЗРАЧНОСТЬ НАДПИСИ НА ГИЛЬЗЕ (v104) */
        .shell-text {
            position: absolute;
            /* Центр + смещение: вверх на 2мм, вправо на 4мм */
            top: calc(50% - 2mm);
            left: calc(50% + 4mm);
            transform: translate(-50%, -50%);
            opacity: 0.7; /* Прозрачность уменьшена, надпись ярче */
            font-size: 10px; font-weight: 900; letter-spacing: 1px;
            z-index: 1.5; pointer-events: none; white-space: nowrap;
        }
        .shell-text .t { color: var(--custom-green); }
        .shell-text .w { color: var(--custom-red); }

        .faq-question span { position: relative; z-index: 2; }
        .faq-item:hover .faq-question { border: 1px solid var(--custom-green); box-shadow: 0 0 20px rgba(119, 124, 78, 0.4); color: var(--custom-green); }

        .social-links-wrap { display: flex; align-items: center; justify-content: center; gap: 20px; margin-top: 20px; width: 100%; }
        .social-link-btn { background: transparent; border: none; cursor: pointer; transition: 0.3s; padding: 5px; text-decoration: none; }

        .social-link-btn:hover img { transform: scale(1.1); filter: drop-shadow(0 0 20px var(--custom-green)); }

        .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; background: rgba(0,0,0,0.3); }
        .faq-answer-inner { padding: 40px 30px; font-size: 18px; color: #aaa; text-transform: none; }
        .faq-link { color: var(--custom-red); text-decoration: underline; transition: 0.3s; }
