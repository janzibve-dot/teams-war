<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>TEAMS WAR | OFFICIAL</title>
    <link rel="icon" href="Fav.png" type="image/png">
    <style>
        @font-face { font-family: 'Sangyo'; src: url('ofont.ru_Sangyo.ttf') format('truetype'); }
        @font-face { font-family: 'TW'; src: url('Found/BlackOpsOne-Regular.otf') format('truetype'); }
        :root { --bg: #050505; --custom-green: #777c4e; --custom-red: #bc0000; --font-main: 'Sangyo', sans-serif; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { margin: 0; background-color: var(--bg); color: white; font-family: var(--font-main); text-transform: uppercase; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -5; background-image: url('bg.jpg.png'); background-size: cover; filter: brightness(0.2) blur(6px); }
        header { position: sticky; top: 0; z-index: 1500; padding: 20px 40px; background: #050505; border-bottom: 3px solid var(--custom-red); display: flex; align-items: center; justify-content: space-between; }
        .nav-container { display: flex; align-items: center; flex: 1; gap: 20px; }
        .nav-btn { flex: 1; text-align: center; padding: 12px 0; color: white; text-decoration: none; border: 1px solid rgba(188, 0, 0, 0.2); font-size: 14px; transition: 0.3s; }
        .nav-btn:hover { background: var(--custom-red); color: white; text-decoration: none; }
        .btn-forum { animation: red-pulse 2s infinite ease-in-out; border: 1px solid var(--custom-red) !important; }
        @keyframes red-pulse { 50% { box-shadow: 0 0 20px var(--custom-red); } }
        #shells-container { position: fixed; top: 90px; left: 0; width: 100%; height: 100vh; pointer-events: none; z-index: 100; }
        .shell { position: absolute; width: 4px; height: 12px; background: #d4af37; opacity: 0.8; }
        @keyframes shell-fall { 100% { transform: translateY(100vh) rotate(720deg); } }
        #play { position: relative; min-height: 100vh; display: flex; align-items: center; padding-left: 80px; }
        .hero-char { position: absolute; bottom: 2.6cm; height: 88vh; right: 0; z-index: -1; pointer-events: none; }
        .battle-btn { width: 300px; padding: 25px 0; background: var(--custom-red); color: white; font-size: 30px; text-decoration: none; text-align: center; display: block; margin-top: 30px; }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div style="font-size:28px; font-weight:700;"><span style="color:var(--custom-green)">TEAMS</span> <span style="color:var(--custom-red)">WAR</span></div>
            <a href="#top" class="nav-btn">ИГРАТЬ</a>
            <a href="#about" class="nav-btn">ОБ ИГРЕ</a>
            <a href="forum.html" class="nav-btn btn-forum">ФОРУМ</a>
        </div>
    </header>
    <div id="shells-container"></div>
    <section id="play">
        <img src="new-right-char.png" class="hero-char">
        <div>
            <h1 style="font-size: 100px;"><span style="color:var(--custom-green)">TEAMS</span><br><span style="color:var(--custom-red)">WAR</span></h1>
            <a href="https://vkplay.ru/play/game/teams-war/" target="_blank" class="battle-btn">В БОЙ</a>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <a href="#"><img src="ВК.png" width="40"></a>
                <a href="#"><img src="ТГ.png" width="40"></a>
                <a href="#"><img src="ЮТ.png" width="40"></a>
            </div>
        </div>
    </section>
    <script>
        function createShell() {
            const c = document.getElementById('shells-container');
            const s = document.createElement('div');
            s.className = 'shell';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.animation = `shell-fall ${2+Math.random()*2}s linear forwards`;
            c.appendChild(s);
            setTimeout(() => s.remove(), 4000);
        }
        setInterval(createShell, 400);
    </script>
</body>
</html>
