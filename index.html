<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --red: #D32F2F; --green: #388E3C; --text: #fff; }
        
        body {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Chakra Petch', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://images.alphacoders.com/133/1331242.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            overflow-x: hidden;
        }

        /* --- ГИЛЬЗЫ --- */
        .shell-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; overflow: hidden; }
        .shell {
            position: absolute; width: 45px; height: 30px; 
            background-image: url('shell.png'); background-size: contain; background-repeat: no-repeat;
            top: -100px; opacity: 0; mix-blend-mode: screen;
            animation: falling-shell 3s cubic-bezier(0.2, 0.8, 0.3, 1) infinite;
        }
        @keyframes falling-shell {
            0% { opacity: 0; transform: translateY(-100px) rotate(0deg); }
            10% { opacity: 1; } 90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(115vh) rotate(1080deg); }
        }
        .s1 { left: 10%; animation-delay: 0s; } .s2 { left: 40%; animation-delay: 1.5s; } .s3 { left: 75%; animation-delay: 0.8s; }

        /* --- НАВИГАЦИЯ (НОВЫЙ СТИЛЬ) --- */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background: rgba(0, 0, 0, 0.95); border-bottom: 1px solid rgba(211, 47, 47, 0.5); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 26px; font-weight: 900; letter-spacing: 2px; text-decoration: none; color: white; }
        .logo span { color: var(--red); }
        .nav-right { display: flex; align-items: center; gap: 15px; }

        /* СТИЛЬ ДЛЯ ССЫЛОК В МЕНЮ */
        .nav-links a {
            color: rgba(255,255,255,0.8); text-decoration: none; font-size: 13px; font-weight: bold;
            border: 1px solid rgba(211, 47, 47, 0.3); /* Тонкая рамка */
            border-radius: 8px; /* Закругление */
            padding: 8px 15px;
            transition: 0.3s;
            /* Легкое мерцание */
            animation: nav-flicker 4s infinite ease-in-out;
        }
        .nav-links a:hover { background: rgba(211, 47, 47, 0.1); color: #fff; border-color: var(--red); box-shadow: 0 0 10px rgba(211, 47, 47, 0.5); }
