<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | TACTICAL PORTAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --red: #D32F2F;
            --green: #388E3C;
            --text: #fff;
        }

        body {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.95), rgba(0,0,0,0.98)), url('https://images.alphacoders.com/133/1331242.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            overflow: hidden;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 50px; background: rgba(0, 0, 0, 0.98);
            border-bottom: 2px solid var(--red);
            position: relative; z-index: 100;
        }

        .logo { font-family: 'Chakra Petch', sans-serif; font-size: 28px; font-weight: 700; letter-spacing: 2px; }
        .logo span { color: var(--red); }

        .hero {
            height: 90vh; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; text-align: center; position: relative;
        }

        /* --- ФОНОВЫЙ НЕОН: СДВИНУТ ВНИЗ --- */
        .bg-neon-text {
            position: absolute;
            top: 80%; /* Сдвинули вниз (было 50%) */
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Chakra Petch', sans-serif;
            font-size: 14vw;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 2px var(--red);
            text-transform: uppercase;
            white-space: nowrap;
            z-index: 0;
            pointer-events: none;
            animation: flicker-neon 2.5s infinite linear;
        }

        @keyframes flicker-neon {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 0.2;
                filter: drop-shadow(0 0 5px var(--red));
            }
            20%, 24%, 55% {
                opacity: 0.8;
                filter: drop-shadow(0 0 20px var(--red)) drop-shadow(0 0- 40px var(--red));
            }
        }

        /* --- ЦЕНТРАЛЬНОЕ ОКНО: СДВИНУТО ВВЕРХ --- */
        .hero-content {
            background: rgba(10, 10, 10, 0.15); 
            backdrop-filter: blur(1px);
            padding: 50px; border-radius: 40px; 
            border: 1px solid rgba(211, 47, 47, 0.3);
            max-width: 750px;
            position: relative; 
            z-index: 10;
            margin-top: -120px; /* Сдвинули вверх на 120 пикселей */
        }

        .dev-tag { color: var(--green); font-size: 12px; letter-spacing: 4px; margin-bottom: 10px; display: block; font-weight: bold; }
        
        h1 { font-family: 'Chakra Petch', sans-serif; font-size: 60px; margin: 15px 0; text-shadow: 0 4px 15px rgba(0,0,0,1); }
        h1 span { color: var(--red); }
        p { text-shadow: 0 2px 10px rgba(0,0,0,1); font-size: 18px; color: #eee; }

        .btn-container { display: flex; gap: 20px; justify-content: center; margin-top: 40px; }
        
        /* Кнопки с красной обводкой и закруглением */
        .btn {
            padding: 16px 35px; font-family: 'Chakra Petch', sans-serif; font-size: 18px; font-weight: 700;
            text-decoration: none; text-transform: uppercase;
            border-radius: 18px; /* Закругление */
            border: 3px solid var(--red); /* Красная рамка */
            color: var(--text);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0,0,0,0.6);
            cursor: pointer;
            box-shadow: 0 0 15px rgba(211, 47, 47, 0.2);
        }
        
        .btn:hover {
            background-color: var(--red);
            box-shadow: 0 0 35px rgba(211, 47, 47, 0.8);
            transform: scale(1.05);
            color: #000;
        }

        .btn-secondary { border-color: var(--red); color: var(--green); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">TEAMS <span>WAR</span></div>
        <div style="display: flex; gap: 25px;">
            <a href="profile.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 14px;">ПРОФИЛЬ</a>
            <a href="shop.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 14px;">МАГАЗИН</a>
        </div>
    </nav>

    <section class="hero">
        <div class="bg-neon-text">TEAMS WAR</div>

        <div class="hero-content">
            <span class="dev-tag">// STATUS: ONLINE // DEV: NiksOnGame</span>
            <h1>TEAMS <span>WAR</span></h1>
            <p>Глобальное противостояние в разгаре. Ссылка на сервер верифицирована. Подключайся и покажи свой скилл.</p>
            
            <div class="btn-container">
                <a href="https://vkplay.ru/play/game/teams-war/?mt_link_id=yud5e0" target="_blank" class="btn">ВСТУПИТЬ В БОЙ</a>
                <a href="profile.html" class="btn btn-secondary">ЛИЧНЫЙ КАБИНЕТ</a>
            </div>
        </div>
    </section>

</body>
</html>
