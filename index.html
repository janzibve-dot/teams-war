<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TEAMS WAR | REAL-TIME FORUM (forv10)</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        @font-face {
            font-family: 'Sangyo';
            src: url('ofont.ru_Sangyo.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }

        :root {
            --bg-black: #050505;
            --block-bg: #0d0d0d;
            --custom-green: #777c4e;
            --custom-red: #bc0000;
            --border-glow: rgba(188, 0, 0, 0.4);
            --text-gray: #888;
            --font-main: 'Sangyo', 'Oswald', sans-serif;
        }

        * { box-sizing: border-box; }
        body {
            background-color: var(--bg-black); color: white; margin: 0;
            font-family: var(--font-main); overflow-x: hidden; text-transform: uppercase;
        }

        /* --- ХЕДЕР --- */
        header {
            position: sticky; top: 0; z-index: 1500;
            padding: 20px 40px; background: #000;
            border-bottom: 3px solid var(--custom-red);
            display: flex; align-items: center; justify-content: space-between;
        }
        .nav-container { display: flex; align-items: center; flex: 1; gap: 20px; margin-right: 40px; }
        .logo-static { font-size: 28px; font-weight: 700; letter-spacing: 2px; white-space: nowrap; margin-right: 40px; cursor: pointer; }
        .logo-static .t { color: var(--custom-green); text-shadow: 0 0 15px rgba(119, 124, 78, 0.5); }
        .logo-static .w { color: var(--custom-red); text-shadow: 0 0 15px rgba(188, 0, 0, 0.5); }
        .nav-btn { flex: 1; text-align: center; padding: 12px 0; color: white; text-decoration: none; border: 1px solid rgba(188, 0, 0, 0.2); font-size: 14px; transition: 0.3s; cursor: pointer; }
        .nav-btn:hover, .nav-btn.active { background: var(--custom-red); color: white; }

        /* --- МАКЕТ --- */
        .main-layout { display: grid; grid-template-columns: 1fr 350px; gap: 30px; max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        .category-card, .sidebar-block, .stat-box {
            background: var(--block-bg); border: 1px solid var(--custom-red); box-shadow: 0 0 10px var(--border-glow); border-radius: 8px; transition: 0.3s;
        }

        .section-header { font-size: 18px; font-weight: bold; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        .section-header::before { content: ''; width: 4px; height: 24px; background: var(--custom-red); display: block; }
        .category-card { padding: 20px; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }

        /* --- ЧАТ --- */
        .sidebar-block { padding: 20px; margin-bottom: 25px; display: flex; flex-direction: column; }
        .block-title { font-size: 14px; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; display: flex; justify-content: space-between; }
        .mini-chat { height: 380px; overflow-y: auto; font-size: 13px; font-family: sans-serif; margin-bottom: 10px; padding-right: 5px; }
        .chat-msg { margin-bottom: 10px; border-left: 2px solid var(--custom-green); padding-left: 10px; text-transform: none; line-height: 1.4; animation: fadeIn 0.3s ease; }
        .chat-msg b { color: var(--custom-red); text-transform: uppercase; }
        .chat-time { font-size: 9px; color: #444; display: block; }
        .chat-input { background: #000; border: 1px solid var(--custom-red); color: white; width: 100%; padding: 12px; font-family: var(--font-main); }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; background: #555; }
        .status-online { background: var(--custom-green); box-shadow: 0 0 5px var(--custom-green); }

        .footer-wrap { padding: 40px; border-top: 4px solid var(--custom-red); margin-top: 60px; }
        .footer-signature { width: 5cm; height: 5mm; margin: 0 auto; color: var(--custom-red); display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 900; letter-spacing: 2px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(-5px); } to { opacity: 1; transform: translateX(0); } }
        .exit-btn { position: fixed; bottom: 30px; right: 30px; background: var(--custom-red); color: white; border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; z-index: 3000; }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo-static"><span class="t">TEAMS</span> <span class="w">WAR</span></div>
            <div class="nav-btn active">ГЛАВНАЯ</div>
            <div class="nav-btn">РЕЙТИНГ</div>
            <div class="nav-btn">ПРОФИЛЬ</div>
        </div>
        <div style="font-size:12px; text-align:right">
            <span id="my-nick" style="color:var(--custom-green); font-weight:900">ПОДКЛЮЧЕНИЕ...</span><br>
            <span id="conn-status" style="font-size:9px;"><span class="status-dot"></span>ПОИСК СЕТИ</span>
        </div>
    </header>

    <main class="main-layout">
        <section>
            <div class="section-header">РАЗДЕЛЫ ФОРУМА</div>
            <div id="cat-list"></div>
        </section>

        <aside>
            <div class="sidebar-block">
                <div class="block-title">ОБЩИЙ ЧАТ <span style="font-size:9px; color:var(--custom-green)">REAL-TIME v10</span></div>
                <div class="mini-chat" id="chat-window">
                    <div class="chat-msg"><b>СИСТЕМА</b>: ИНИЦИАЛИЗАЦИЯ КАНАЛА СВЯЗИ...</div>
                </div>
                <input type="text" id="chat-input" class="chat-input" placeholder="СООБЩЕНИЕ... (ENTER)" onkeydown="if(event.key==='Enter') send()">
            </div>
        </aside>
    </main>

    <div class="footer-wrap"><div class="footer-signature">NIKS ON GAME</div></div>
    <button class="exit-btn" onclick="window.parent.postMessage('closeForum', '*')">ВЫХОД</button>

    <script>
        // ГЕНЕРАЦИЯ ВРЕМЕННОГО НИКА (Для теста)
        const myName = "ИГРОК_" + Math.floor(Math.random() * 999);
        document.getElementById('my-nick').innerText = myName;

        // --- ГЛОБАЛЬНАЯ БАЗА (С ТРЕМЯ РЕЗЕРВНЫМИ СЕРВЕРАМИ) ---
        const gun = Gun([
            'https://gun-manhattan.herokuapp.com/gun',
            'https://gun-us.herokuapp.com/gun',
            'https://gun-eu.herokuapp.com/gun'
        ]);
        const chat = gun.get('teams_war_v10_global');

        // ОТПРАВКА
        function send() {
            const input = document.getElementById('chat-input');
            if(input.value.trim()){
                const now = new Date();
                const time = now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();
                
                chat.set({
                    name: myName,
                    text: input.value,
                    time: time,
                    date: Date.now()
                });
                input.value = "";
            }
        }

        // ПРИЕМ СООБЩЕНИЙ (МЕТОД .on - СЛУШАЕТ ВСЕГДА)
        chat.map().on(function(data, id) {
            if(!data || !data.text) return;
            
            // Если сообщение уже есть на экране - не дублируем
            if(document.getElementById(id)) return;

            const win = document.getElementById('chat-window');
            const msg = document.createElement('div');
            msg.id = id;
            msg.className = 'chat-msg';
            msg.innerHTML = `<span class="chat-time">${data.time}</span><b>${data.name}</b>: ${data.text}`;
            win.appendChild(msg);
            win.scrollTop = win.scrollHeight;

            // Как только получили хоть одно сообщение от сети - зажигаем онлайн
            document.getElementById('conn-status').innerHTML = '<span class="status-dot status-online"></span>В СЕТИ';
        });

        // Просто для красоты отрисуем разделы
        const cats = ['Новости игры', 'Тактика и стратегии', 'Кланы и альянсы', 'Техподдержка', 'Флудилка'];
        document.getElementById('cat-list').innerHTML = cats.map(c => `
            <div class="category-card"><div style="font-weight:bold">${c}</div><div style="font-size:10px;color:#555">АКТИВНОСТЬ: НИЗКАЯ</div></div>
        `).join('');

        window.addEventListener('keydown', (e) => { if(e.key === 'Escape') window.parent.postMessage('closeForum', '*'); });
    </script>
</body>
</html>
