<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | OFFICIAL TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050505; 
            --dark-red: #8B0000; 
            --dark-green: #1B5E20; 
            --atomic-red: #FF3D00; 
            --text: #ffffff; 
            --font-main: 'Sangyo-Regular', 'Oswald', sans-serif;
        }
        
        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0 4cm; /* ТЗ: ОТСТУПЫ 4 СМ */
            background-color: var(--bg); color: var(--text);
            font-family: var(--font-main); text-transform: uppercase;
            min-height: 100vh; display: flex; flex-direction: column;
            font-size: 18px; line-height: 1.3;
        }

        /* Адаптивность для разных экранов */
        @media (max-width: 1400px) { body { padding: 0 2cm; } }
        @media (max-width: 1000px) { body { padding: 0 20px; } }

        /* ОБЩИЙ ФОН САЙТА */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -3;
            background-image: linear-gradient(rgba(5,5,5,0.9), rgba(5,5,5,0.95)), url('bg.jpg.png');
            background-size: cover; background-position: center; filter: blur(8px);
        }

        /* --- СЕКЦИЯ ИГРАТЬ (ВЕРХНЯЯ ЧАСТЬ) --- */
        #play-top {
            position: relative; height: 100vh;
            width: calc(100% + 8cm); margin-left: -4cm; /* Растягиваем на всю ширину вопреки отступам */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden; background: #000; border-bottom: 3px solid var(--atomic-red);
        }

        /* ПУЛЬСИРУЮЩАЯ КАРТИНКА (ВОЗВРАЩЕНА) */
        .hero-pulse-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('hero_bg.jpg.png'); 
            background-size: cover; background-position: center;
            z-index: 1; opacity: 0.6;
            animation: hero-breathe 8s infinite ease-in-out;
        }

        .hero-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; background: linear-gradient(135deg, rgba(27, 94, 32, 0.4), rgba(139, 0, 0, 0.4));
            mix-blend-mode: multiply;
        }

        .hero-content { position: relative; z-index: 10; text-align: center; }

        /* НАЗВАНИЕ С ПУЛЬСАЦИЕЙ */
        .main-title {
            font-size: clamp(60px, 12vw, 130px); font-weight: 700; 
            letter-spacing: 12px; margin-bottom: 30px; line-height: 1;
        }
        .main-title .teams { color: var(--dark-green); }
        .main-title .war { color: var(--atomic-red); }

        .battle-btn {
            display: inline-block; padding: 25px 80px; font-size: 32px; font-weight: 700;
            color: black; background-color: var(--atomic-red);
            text-decoration: none; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }
        .battle-btn:hover { background-color: white; box-shadow: 0 0 50px var(--atomic-red); transform: scale(1.05); }

        @keyframes hero-breathe {
            0%, 100% { transform: scale(1); filter: brightness(0.8); }
            50% { transform: scale(1.05); filter: brightness(1.1); }
        }

        /* --- ХЕДЕР (ИСПРАВЛЕНО: СТРОГО В РЯД) --- */
        header {
            position: sticky; top: 0; z-index: 1000;
            padding: 25px 0; background: var(--bg);
            border-bottom: 2px solid var(--atomic-red);
        }

        .age-limit {
            position: absolute; right: 0; top: 12px;
            font-size: 16px; font-weight: 700; color: var(--atomic-red);
            border: 2px solid var(--atomic-red); width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
        }

        .nav-container { display: flex; align-items: center; width: 100%; gap: 10px; }
        
        .logo-static {
            font-size: 24px; font-weight: 700; letter-spacing: 3px;
            padding: 0 20px; white-space: nowrap; cursor: default;
        }
        .logo-static span { color: var(--atomic-red); }

        .nav-btn {
            flex: 1; text-align: center; padding: 12px 0;
            color: white; text-decoration: none; border: 1px solid rgba(255, 61, 0, 0.2);
            font-size: 15px; transition: 0.3s;
        }
        .nav-btn:hover { background: var(--atomic-red); color: black; border-color: var(--atomic-red); }

        /* КОНТЕНТНЫЕ СЕКЦИИ */
        section.content-section { padding: 120px 0; min-height: 80vh; }
        .section-title { font-size: 60px; color: var(--atomic-red); margin-bottom: 40px; letter-spacing: 5px; }

        /* ФУТЕР (ТРИ КНОПКИ В РЯД) */
        footer { padding: 60px 0; border-top: 2px solid #222; margin-top: auto; }
        .footer-container { display: flex; width: 100%; gap: 15px; }
        .footer-btn {
            flex: 1; text-align: center; padding: 20px 0;
            color: #555; text-decoration: none; border: 1px solid #222; font-size: 15px; transition: 0.3s;
        }
        .footer-btn:hover { border-color: var(--atomic-red); color: white; background: rgba(255,61,0,0.05); }
    </style>
</head>
<body id="top">

    <section id="play-top">
        <div class="hero-pulse-bg"></div>
        <div class="hero-overlay"></div>
        
        <div class="hero-content">
            <div class="main-title">
                <span class="teams">TEAMS</span> <span class="war">WAR</span></html>
