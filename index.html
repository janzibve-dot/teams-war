<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | OFFICIAL TERMINAL</title>
    <style>
        /* Шрифт Sangyo */
        @font-face {
            font-family: 'Sangyo';
            src: url('ofont.ru_Sangyo.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }

        :root { 
            --bg: #050505; 
            --custom-green: #777c4e; 
            --custom-red: #bc0000;   
            --text-white: #ffffff; 
            --font-main: 'Sangyo', 'Oswald', sans-serif;
            --gold-glow: rgba(212, 175, 55, 0.5);
        }
        
        * { box-sizing: border-box; scroll-behavior: smooth; }
        html { scroll-padding-top: 100px; }

        body {
            margin: 0; padding: 0; 
            background-color: var(--bg); color: var(--text-white);
            font-family: var(--font-main); text-transform: uppercase;
            font-size: 18px; line-height: 1.4; overflow-x: hidden;
        }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -5; background-image: url('bg.jpg.png');
            background-size: cover; background-position: center; filter: brightness(0.2) blur(6px);
        }

        header {
            position: sticky; top: 0; z-index: 1500;
            padding: 20px 40px; background: #050505;
            border-bottom: 3px solid var(--custom-red);
            display: flex; align-items: center; justify-content: space-between;
        }

        .nav-container { display: flex; align-items: center; flex: 1; gap: 20px; margin-right: 40px; }
        .logo-static { font-size: 28px; font-weight: 700; letter-spacing: 2px; white-space: nowrap; margin-right: 40px; }
        .logo-static .t { color: var(--custom-green); text-shadow: 0 0 15px rgba(119, 124, 78, 0.5); }
        .logo-static .w { color: var(--custom-red); text-shadow: 0 0 15px rgba(188, 0, 0, 0.5); }

        .nav-btn { flex: 1; text-align: center; padding: 12px 0; color: white; text-decoration: none; border: 1px solid rgba(188, 0, 0, 0.2); font-size: 14px; transition: 0.3s; cursor: pointer; }
        .nav-btn:hover { background: var(--custom-red); color: white; text-decoration: none; }

        .btn-forum { animation: red-pulse 2s infinite ease-in-out; border: 1px solid var(--custom-red) !important; }
        @keyframes red-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); box-shadow: 0 0 20px rgba(188, 0, 0, 0.6); } 100% { transform: scale(1); } }

        .age-limit { font-size: 18px; font-weight: 700; color: var(--custom-red); border: 4px solid var(--custom-red); width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: #050505; flex-shrink: 0; }

        #shells-container { position: fixed; top: 90px; left: 0; width: 100%; height: 100vh; pointer-events: none; z-index: 100; }
        .shell { position: absolute; width: 4px; height: 12px; background: linear-gradient(to bottom, #d4af37, #b8860b); border-radius: 1px; opacity: 0.8; }
        @keyframes shell-fall { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

        #play { position: relative; min-height: 100vh; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; padding-left: 80px; }
        .hero-char { position: absolute; bottom: 2.6cm; height: 88vh; z-index: -1; pointer-events: none; right: 0; filter: drop-shadow(0 0 30px rgba(188, 0, 0, 0.4)); }
        
        .hero-content-group { display: flex; flex-direction: column; align-items: center; width: min-content; }
        .main-title { font-size: clamp(80px, 12vw, 160px); font-weight: 700; line-height: 0.85; margin: 0; display: flex; flex-direction: column; align-items: center; animation: text-pulse 4s infinite ease-in-out; }
        .main-title .t { color: var(--custom-green); text-shadow: 0 0 30px rgba(119, 124, 78, 0.4); }
        .main-title .w { color: var(--custom-red); text-shadow: 0 0 30px rgba(188, 0, 0, 0.4); }

        .battle-btn { width: 100%; margin-top: 30px; display: block; padding: 25px 0; background: var(--custom-red); color: white; font-size: 30px; font-weight: 700; text-decoration: none; text-align: center; transition: 0.3s; z-index: 10; }
        .battle-btn:hover { background: white; color: black; box-shadow: 0 0 50px var(--custom-red); text-decoration: none; }
        .red-boundary-line { position: absolute; bottom: 2.6cm; left: 0; width: 100%; height: 1.5mm; background: var(--custom-red); z-index: 5; box-shadow: 0 0 15px rgba(188, 0, 0, 0.4); }

        .site-content-wrapper { background: rgba(5, 5, 5, 0.9); position: relative; z-index: 10; margin-top: -2.6cm; }
        section.full-section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 120px 40px; border-top: 1px solid #1a1a1a; }
        .big-title { font-size: 100px; color: var(--custom-red); margin-bottom: 30px; line-height: 1; }

        .stats-grid { display: flex; gap: 20px; margin-bottom: 50px; }
        .stat-btn { flex: 1; border: 1px solid #333; padding: 30px 10px; text-align: center; text-decoration: none; color: white; transition: 0.3s; background: rgba(255,255,255,0.02); }
        .stat-btn:hover { border-color: var(--custom-red); background: rgba(188,0,0,0.1); text-decoration: none; }
        .stat-num { font-size: 32px; font-weight: 700; display: block; color: var(--custom-red); margin-bottom: 5px; }

        .teams-row { display: flex; gap: 40px; margin: 50px 0; }
        .team-card { flex: 1; border: 1px solid #222; padding: 40px; position: relative; overflow: hidden; background: rgba(255,255,255,0.02); transition: 0.3s ease; display: flex; align-items: center; justify-content: space-between; gap: 20px; }
        .team-card img { height: calc(140px + 7mm); width: auto; transition: 0.4s ease-in-out; }
        .team-card.alpha { border-left: 6px solid var(--custom-green); }
        .team-card.terror { border-right: 6px solid var(--custom-red); text-align: right; }

        #faq { margin-top: -2.75cm; border-top: 1mm solid var(--custom-red); padding-top: 0.75cm !important; }
        .faq-title-horiz { font-size: 100px; color: var(--custom-green); text-align: left; margin-bottom: 40px; font-weight: 900; }
        .faq-question { padding: 30px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; background: rgba(255,255,255,0.02); position: relative; overflow: hidden; }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; background: rgba(0,0,0,0.3); }
        .faq-answer-inner { padding: 40px 30px; font-size: 18px; color: #aaa; text-transform: none; }

        footer { padding: 100px 40px 60px; border-top: 4px solid var(--custom-red); background: transparent; text-align: center; }
        .footer-nav { display: flex; gap: 30px; margin-bottom: 60px; }
        .footer-btn { flex: 1; text-align: center; border: 1px solid #222; padding: 25px; color: #777; text-decoration: none; font-size: 16px; }

        @keyframes text-pulse { 0%, 100% { opacity: 1; text-shadow: 0 0 30px rgba(188, 0, 0, 0.5); } 50% { opacity: 0.8; text-shadow: 0 0 60px rgba(188, 0, 0, 0.8); } }
    </style>
</head>
<body id="top">

    <header>
        <div class="nav-container">
            <div class="logo-static"><span class="t">TEAMS</span> <span class="w">WAR</span></div>
            <a href="#top" class="nav-btn">ИГРАТЬ</a>
            <a href="#about" class="nav-btn">ОБ ИГРЕ</a>
            <a href="#faq" class="nav-btn">FAQ</a>
            <a href="forum.html" class="nav-btn btn-forum">ФОРУМ</a>
        </div>
        <div class="age-limit">6+</div>
    </header>

    <div id="shells-container"></div>

    <section id="play">
        <img src="new-right-char.png" class="hero-char" alt="Боец">
        <div class="hero-content-group">
            <div class="main-title">
                <span class="t">TEAMS</span>
                <div class="war-btn-wrap">
                    <span class="w">WAR</span>
                    <a href="https://vkplay.ru/play/game/teams-war/" target="_blank" class="battle-btn">В БОЙ</a>
                    <div style="display:flex; gap:10px; margin-top:20px; justify-content:center;">
                        <a href="#"><img src="ВК.png" width="40"></a>
                        <a href="#"><img src="ТГ.png" width="40"></a>
                        <a href="#"><img src="ЮТ.png" width="40"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="red-boundary-line"></div>
    </section>

    <div class="site-content-wrapper">
        <section id="about" class="full-section">
            <h2 class="big-title">ОБ ИГРЕ</h2>
            <div class="stats-grid">
                <div class="stat-btn"><span class="stat-num">2</span>КОМАНДЫ</div>
                <div class="stat-btn"><span class="stat-num">7+</span>РЕЖИМОВ</div>
                <div class="stat-btn"><span class="stat-num">127+</span>ОПЕРАТИВНИКОВ</div>
            </div>
            <div class="teams-row">
                <div class="team-card alpha">
                    <span style="color:var(--custom-green); font-size:30px;">АЛЬФА</span>
                    <img src="T_TeamAlphaIcon.png">
                </div>
                <div class="team-card terror">
                    <img src="T_TeamTerrorIcon.png">
                    <span style="color:var(--custom-red); font-size:30px;">БОЕВИКИ</span>
                </div>
            </div>
        </section>

        <section id="faq" class="full-section">
            <div class="faq-title-horiz">FAQ</div>
            <div class="faq-item">
                <div class="faq-question"><span>01 // Системные требования</span><span>▼</span></div>
                <div class="faq-answer"><div class="faq-answer-inner">СИСТЕМНЫЕ ТРЕБОВАНИЯ НА <a href="https://vkplay.ru/play/game/teams-war/">VK Play</a></div></div>
            </div>
        </section>

        <footer>
            <div class="footer-nav">
                <a href="privacy.html" class="footer-btn">ПОЛИТИКА</a>
                <a href="rules.html" class="footer-btn">ПРАВИЛА</a>
            </div>
            <div style="color:var(--custom-red); font-weight:900;">NIKS ON GAME</div>
        </footer>
    </div>

    <script>
        function createShell() {
            const container = document.getElementById('shells-container');
            const shell = document.createElement('div');
            shell.className = 'shell';
            shell.style.left = Math.random() * 100 + 'vw';
            const duration = 2.5 + Math.random() * 2;
            shell.style.animation = `shell-fall ${duration}s linear forwards`;
            container.appendChild(shell);
            setTimeout(() => shell.remove(), duration * 1000);
        }
        setInterval(createShell, 400);

        document.querySelectorAll('.faq-question').forEach(q => {
            q.addEventListener('click', () => {
                const answer = q.nextElementSibling;
                answer.style.maxHeight = (answer.style.maxHeight === '0px' || !answer.style.maxHeight) ? answer.scrollHeight + "px" : "0px";
            });
        });
    </script>
</body>
</html>
