<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | OFFICIAL TERMINAL</title>
    <style>
        @font-face {
            font-family: 'Sangyo';
            src: url('ofont.ru_Sangyo.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }

        :root { 
            --bg: #050505; 
            --custom-green: #777c4e; 
            --custom-red: #bc0000;   
            --text-white: #ffffff; 
            --font-main: 'Sangyo', 'Oswald', sans-serif;
        }
        
        * { box-sizing: border-box; scroll-behavior: smooth; }
        html { scroll-padding-top: 100px; }

        body {
            margin: 0; padding: 0 4cm; /* СТРОГО 4 СМ */
            background-color: var(--bg); color: var(--text-white);
            font-family: var(--font-main); text-transform: uppercase;
            font-size: 18px; line-height: 1.4; overflow-x: hidden;
        }

        @media (max-width: 1600px) { body { padding: 0 2cm; } }
        @media (max-width: 1000px) { body { padding: 0 20px; } }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -5; background-image: url('bg.jpg.png');
            background-size: cover; background-position: center; filter: brightness(0.2) blur(6px);
        }

        /* --- ХЕДЕР (ЛИПКИЙ) --- */
        header {
            position: sticky; top: 0; z-index: 1000;
            padding: 20px 0; background: rgba(5, 5, 5, 1);
            border-bottom: 2px solid var(--custom-red);
            display: flex; align-items: center;
        }

        .nav-container { display: flex; align-items: center; width: 100%; gap: 15px; margin-right: 70px; }
        .nav-btn { flex: 1; text-align: center; padding: 12px 0; color: white; text-decoration: none; border: 1px solid rgba(188, 0, 0, 0.2); font-size: 15px; transition: 0.3s; }
        .nav-btn:hover { background: var(--custom-red); color: white; }

        .age-limit { position: absolute; right: 0; top: 50%; transform: translateY(-50%); font-size: 16px; font-weight: 700; color: var(--custom-red); border: 4px solid var(--custom-red); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: #050505; z-index: 2; }

        /* --- ГЛАВНЫЙ ЭКРАН --- */
        #play {
            position: relative; height: 95vh;
            display: flex; flex-direction: column; justify-content: center; align-items: flex-start;
            overflow: hidden;
        }
        .video-bg { position: absolute; top: 0; left: -4cm; width: calc(100% + 8cm); height: 100%; z-index: -1; opacity: 0.5; }
        .video-bg video { width: 100%; height: 100%; object-fit: cover; }
        
        .main-title { font-size: clamp(60px, 10vw, 120px); font-weight: 700; line-height: 0.85; margin: 0; animation: text-pulse 4s infinite ease-in-out; z-index: 10; }
        .main-title .t { color: var(--custom-green); } .main-title .w { color: var(--custom-red); }
        .battle-btn { margin-top: 50px; display: inline-block; padding: 25px 100px; background: var(--custom-red); color: white; font-size: 30px; font-weight: 700; text-decoration: none; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); transition: 0.3s; z-index: 10; }
        @keyframes text-pulse { 0%, 100% { opacity: 1; text-shadow: 0 0 20px rgba(188, 0, 0, 0.4); } 50% { opacity: 0.8; text-shadow: 0 0 50px rgba(188, 0, 0, 0.7); } }

        /* --- ЭФФЕКТ ГИЛЬЗ --- */
        .shell {
            position: absolute;
            width: 4px; height: 12px;
            background: linear-gradient(to bottom, #d4af37, #b8860b);
            border-radius: 1px;
            z-index: 5;
            pointer-events: none;
            opacity: 0.8;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }

        @keyframes shell-fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        /* Остальные секции */
        section.content-section { padding: 120px 0; border-top: 1px solid #1a1a1a; position: relative; z-index: 10; }
        .big-title { font-size: 85px; color: var(--custom-red); margin: 0 0 45px; line-height: 1; }

        footer { padding: 80px 0 40px; border-top: 3px solid var(--custom-red); background: #000; margin-top: 100px; }
        .footer-nav { display: flex; gap: 20px; margin-bottom: 60px; }
        .footer-btn { flex: 1; text-align: center; border: 1px solid #222; padding: 22px 10px; color: #777; text-decoration: none; font-size: 15px; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .footer-btn:hover { color: white; border-color: var(--custom-red); }
    </style>
</head>
