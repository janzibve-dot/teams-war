<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --red: #D32F2F; --green: #388E3C; --text: #fff; }
        
        body {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Chakra Petch', sans-serif;
            /* Основной фон сайта */
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.alphacoders.com/133/1331242.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            overflow-x: hidden;
        }

        /* --- ГИЛЬЗЫ --- */
        .shell-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; overflow: hidden; }
        .shell {
            position: absolute; width: 45px; height: 30px; 
            background-image: url('shell.png'); background-size: contain; background-repeat: no-repeat;
            top: -100px; opacity: 0; mix-blend-mode: screen;
            animation: falling-shell 3s cubic-bezier(0.2, 0.8, 0.3, 1) infinite;
        }
        @keyframes falling-shell {
            0% { opacity: 0; transform: translateY(-100px) rotate(0deg); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(115vh) rotate(1080deg); }
        }
        .s1 { left: 10%; animation-delay: 0s; }
        .s2 { left: 40%; animation-delay: 1.5s; }
        .s3 { left: 75%; animation-delay: 0.8s; }

        /* --- НАВИГАЦИЯ --- */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 50px; background: rgba(0, 0, 0, 0.95); border-bottom: 2px solid var(--red); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 28px; font-weight: 900; letter-spacing: 2px; text-decoration: none; color: white; }
        .logo span { color: var(--red); }
        .nav-links a { color: white; text-decoration: none; font-size: 14px; font-weight: bold; margin-left: 20px; transition: 0.3s; }
        .nav-links a:hover { color: var(--red); }

        /* --- ГЛАВНЫЙ ЭКРАН --- */
        .hero { position: relative; height: 90vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* НЕОНОВАЯ ПОДЛОЖКА (МЕРЦАЮЩАЯ) */
        .bg-neon-text {
            position: absolute; z-index: 1;
            font-size: 16vw; font-weight: 900; color: transparent; 
            -webkit-text-stroke: 2px var(--red); text-transform: uppercase; 
            white-space: nowrap; pointer-events: none;
            animation: flicker 4s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 0.1; filter: drop-shadow(0 0 5px var(--red)); }
            50% { opacity: 0.4; filter: drop-shadow(0 0 20px var(--red)); }
            52% { opacity: 0.2; }
            54% { opacity: 0.5; }
        }

        .hero-content {
            position: relative; z-index: 10;
            background: rgba(10, 10, 10, 0.5); backdrop-filter: blur(5px);
            padding: 50px; border-radius: 40px; border: 1px solid rgba(211, 47, 47, 0.3);
            max-width: 750px; text-align: center;
        }
        h1 { font-size: 70px; margin: 0; letter-spacing: 5px; text-transform: uppercase; }
        h1 span { color: var(--red); }

        .btn-container { display: flex; gap: 15px; justify-content: center; margin-top: 35px; }
        .btn {
            padding: 16px 35px; font-size: 16px; font-weight: 700; text-decoration: none;
            border-radius: 15px; border: 3px solid var(--red); color: var(--text);
            background: rgba(0,0,0,0.6); transition: 0.3s; cursor: pointer;
        }
        .btn:hover { background: var(--red); color: #000; box-shadow: 0 0 35px var(--red); transform: scale(1.05); }

        /* --- ФУТЕР --- */
        footer {
            background: rgba(0, 0, 0, 0.98); border-top: 1px solid rgba(211, 47, 47, 0.3);
            padding: 40px 50px; text-align: center; position: relative; z-index: 100;
        }
        .footer-socials { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .social-link {
            color: var(--green); text-decoration: none; font-weight: bold; border: 1px solid var(--green);
            padding: 10px 20px; border-radius: 10px; transition: 0.3s;
        }
        .social-link:hover { background: var(--green); color: #000; box-shadow: 0 0 15px var(--green); }
        .copyright { font-size: 12px; color: #444; letter-spacing: 2px; }

        /* МОДАЛЬНОЕ ОКНО */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: #0f0f0f; border: 2px solid var(--green); padding: 30px; border-radius: 20px; max-width: 700px; width: 90%; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 20px; color: var(--red); cursor: pointer; font-size: 30px; }
    </style>
</head>
<body>

    <div class="shell-container">
        <div class="shell s1"></div><div class="shell s2"></div><div class="shell s3"></div>
    </div>

    <nav>
        <a href="index.html" class="logo">TEAMS <span>WAR</span></a>
        <div class="nav-links">
            <a href="news.html">НОВОСТИ</a>
            <a href="forum.html">ФОРУМ</a>
            <a href="shop.html">МАГАЗИН</a>
            <a href="profile.html">ПРОФИЛЬ</a>
        </div>
    </nav>

    <section class="hero">
        <div class="bg-neon-text">TEAMS WAR</div>

        <div class="hero-content">
            <h1>TEAMS <span>WAR</span></h1>
            <p style="font-size: 20px; margin: 15px 0 30px; opacity: 0.8;">ТАКТИЧЕСКИЙ ШУТЕР НОВОГО ПОКОЛЕНИЯ</p>
            <div class="btn-container">
                <a href="https://vkplay.ru/play/game/teams-war/?mt_link_id=yud5e0" target="_blank" class="btn">ИГРАТЬ</a>
                <div class="btn" style="border-color: var(--green); color: var(--green);" onclick="document.getElementById('infoModal').style.display='flex'">ОБ ИГРЕ</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-socials">
            <a href="https://t.me/niks_on_game" target="_blank" class="social-link">TELEGRAM</a>
            <a href="https://vk.com/niksongame" target="_blank" class="social-link">ВКОНТАКТЕ</a>
        </div>
        <div class="copyright">© 2026 TEAMS WAR | РАЗРАБОТЧИК: АЛЕКСАНДРОВ Н.А.</div>
    </footer>

    <div class="modal-overlay" id="infoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="document.getElementById('infoModal').style.display='none'">✖</span>
            <h2 style="color:var(--green)">// ИНФОРМАЦИЯ О ПРОЕКТЕ //</h2>
            <p>Жанр: Shooter | Версия: 0.7.8.1</p>
            <p>Дистрибутив: 19.9 ГБ | Возраст: 6+</p>
        </div>
    </div>

</body>
</html>
