<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | OFFICIAL TERMINAL</title>
    <style>
        @font-face {
            font-family: 'Sangyo';
            src: url('ofont.ru_Sangyo.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }

        :root { 
            --bg: #050505; 
            --custom-green: #777c4e; 
            --custom-red: #bc0000;   
            --text-white: #ffffff; 
            --font-main: 'Sangyo', 'Oswald', sans-serif;
        }
        
        * { box-sizing: border-box; scroll-behavior: smooth; }
        html { scroll-padding-top: 100px; }

        body {
            margin: 0; padding: 0 4cm; /* СТРОГО 4 СМ */
            background-color: var(--bg); color: var(--text-white);
            font-family: var(--font-main); text-transform: uppercase;
            font-size: 18px; line-height: 1.4; overflow-x: hidden;
        }

        @media (max-width: 1600px) { body { padding: 0 2cm; } }
        @media (max-width: 1000px) { body { padding: 0 20px; } }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -5; background-image: url('bg.jpg.png');
            background-size: cover; background-position: center; filter: brightness(0.2) blur(6px);
        }

        /* --- ХЕДЕР (ЗАФИКСИРОВАН) --- */
        header {
            position: sticky; top: 0; z-index: 1000;
            padding: 20px 0; background: #050505;
            border-bottom: 2px solid var(--custom-red);
            display: flex; align-items: center; position: relative;
        }

        .nav-container { display: flex; align-items: center; width: 100%; gap: 15px; margin-right: 120px; }
        .logo-static { font-size: 26px; font-weight: 700; letter-spacing: 2px; padding-right: 30px; white-space: nowrap; }
        .logo-static .t { color: var(--custom-green); }
        .logo-static .w { color: var(--custom-red); }

        .nav-btn { flex: 1; text-align: center; padding: 12px 0; color: white; text-decoration: none; border: 1px solid rgba(188, 0, 0, 0.2); font-size: 13px; transition: 0.3s; cursor: pointer; }
        .nav-btn:hover { background: var(--custom-red); }
        
        /* Кнопка регистрации выделена цветом TEAMS */
        .reg-btn { border-color: var(--custom-green); color: var(--custom-green); }
        .reg-btn:hover { background: var(--custom-green); color: black; }

        .age-limit { position: absolute; right: 0; top: 50%; transform: translateY(-50%); font-size: 16px; font-weight: 700; color: var(--custom-red); border: 4px solid var(--custom-red); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: #050505; z-index: 2; }

        /* --- МОДАЛЬНОЕ ОКНО РЕГИСТРАЦИИ --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }

        .auth-container {
            width: 500px; background: #080808; border: 2px solid var(--custom-red);
            padding: 40px; position: relative; box-shadow: 0 0 50px rgba(188,0,0,0.2);
        }

        .auth-header { color: var(--custom-red); font-size: 30px; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        .auth-form { display: flex; flex-direction: column; gap: 20px; }
        .auth-form label { font-size: 12px; color: #666; }
        
        .auth-form input {
            background: rgba(255,255,255,0.03); border: 1px solid #333;
            padding: 15px; color: white; font-family: var(--font-main);
            text-transform: uppercase; outline: none; transition: 0.3s;
        }
        .auth-form input:focus { border-color: var(--custom-red); background: rgba(188,0,0,0.05); }

        .submit-auth {
            background: var(--custom-red); color: white; border: none;
            padding: 15px; font-family: var(--font-main); font-weight: 700;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .submit-auth:hover { background: white; color: black; }

        .switch-auth {
            margin-top: 25px; text-align: center; font-size: 14px; color: #888;
            text-transform: none;
        }
        .switch-auth span {
            color: var(--custom-red); cursor: pointer; text-decoration: underline;
            margin-left: 10px; font-weight: 700; text-transform: uppercase;
        }

        .close-modal {
            position: absolute; top: 15px; right: 15px; color: #444;
            cursor: pointer; font-size: 24px; transition: 0.3s;
        }
        .close-modal:hover { color: var(--custom-red); }

        /* --- ГЛАВНЫЙ ЭКРАН --- */
        #play { position: relative; height: 95vh; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; overflow: hidden; }
        .video-bg { position: absolute; top: 0; left: -4cm; width: calc(100% + 8cm); height: 100%; z-index: -1; opacity: 0.4; }
        .video-bg video { width: 100%; height: 100%; object-fit: cover; }
        .main-title { font-size: clamp(60px, 10vw, 120px); font-weight: 700; line-height: 0.85; margin: 0; animation: text-pulse 4s infinite ease-in-out; }
        .main-title .t { color: var(--custom-green); } .main-title .w { color: var(--custom-red); }
        .battle-btn { margin-top: 50px; display: inline-block; padding: 25px 100px; background: var(--custom-red); color: white; font-size: 30px; font-weight: 700; text-decoration: none; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); transition: 0.3s; }
        @keyframes text-pulse { 0%, 100% { opacity: 1; text-shadow: 0 0 20px rgba(188, 0, 0, 0.4); } 50% { opacity: 0.8; text-shadow: 0 0 50px rgba(188, 0, 0, 0.7); } }

        /* ГИЛЬЗЫ */
        .shell { position: absolute; width: 4px; height: 12px; background: linear-gradient(to bottom, #d4af37, #b8860b); border-radius: 1px; z-index: 5; pointer-events: none; opacity: 0.8; }
        @keyframes shell-fall { 0% { transform: translateY(-50px) rotate(0deg); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }

        section.content-section { padding: 120px 0; border-top: 1px solid #1a1a1a; position: relative; z-index: 10; }
        .big-title { font-size: 85px; color: var(--custom-red); margin: 0 0 45px; line-height: 1; }

        footer { padding: 80px 0 40px; border-top: 3px solid var(--custom-red); background: #000; margin-top: 100px; }
        .footer-nav { display: flex; gap: 20px; margin-bottom: 60px; }
        .footer-btn { flex: 1; text-align: center; border: 1px solid #222; padding: 22px 10px; color: #777; text-decoration: none; font-size: 15px; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .footer-btn:hover { color: white; border-color: var(--custom-red); }
    </style>
</head>
<body id="top">

    <div class="modal-overlay" id="authModal">
        <div class="auth-container">
            <span class="close-modal" onclick="closeAuth()">&times;</span>
            
            <div id="regBlock">
                <div class="auth-header">РЕГИСТРАЦИЯ БОЙЦА</div>
                <form class="auth-form" onsubmit="event.preventDefault(); alert('ДАННЫЕ ПРИНЯТЫ. ПОДКЛЮЧЕНИЕ К СЕРВЕРУ В РАЗРАБОТКЕ.');">
                    <input type="email" name="user_email" placeholder="ВАША ПОЧТА (EMAIL)" required>
                    <input type="password" name="user_password" placeholder="ПАРОЛЬ" required>
                    <input type="password" placeholder="ПОВТОРИТЕ ПАРОЛЬ" required>
                    <button type="submit" class="submit-auth">СОЗДАТЬ АККАУНТ</button>
                </form>
                <div class="switch-auth">УЖЕ В СТРОЮ? <span onclick="toggleAuth()">ВОЙТИ</span></div>
            </div>

            <div id="loginBlock" style="display: none;">
                <div class="auth-header">ВХОД В ТЕРМИНАЛ</div>
                <form class="auth-form" onsubmit="event.preventDefault(); alert('АВТОРИЗАЦИЯ...');">
                    <input type="email" name="login_email" placeholder="EMAIL" required>
                    <input type="password" name="login_password" placeholder="ПАРОЛЬ" required>
                    <button type="submit" class="submit-auth">АВТОРИЗАЦИЯ</button>
                </form>
                <div class="switch-auth">НОВЫЙ БОЕЦ? <span onclick="toggleAuth()">РЕГИСТРАЦИЯ</span></div>
            </div>
        </div>
    </div>

    <header>
        <div class="nav-container">
            <div class="logo-static"><span class="t">TEAMS</span> <span class="w">WAR</span></div>
            <a href="#top" class="nav-btn">ИГРАТЬ</a>
            <a href="#about" class="nav-btn">ОБ ИГРЕ</a>
            <a href="#community" class="nav-btn">СООБЩЕСТВА</a>
            <a href="#faq" class="nav-btn">FAQ</a>
            <div class="nav-btn reg-btn" onclick="openAuth()">ЛИЧНЫЙ СОСТАВ</div>
        </div>
        <div class="age-limit">6+</div>
    </header>

    <section id="play">
        <div class="video-bg"><video autoplay muted loop playsinline><source src="hero_bg.mp4" type="video/mp4"></video></div>
        <div id="shells-container"></div>
        <h1 class="main-title"><span class="t">TEAMS</span><br><span class="w">WAR</span></h1>
        <a href="https://vkplay.ru/play/game/teams-war/" target="_blank" class="battle-btn">В БОЙ</a>
    </section>

    <section id="about" class="content-section">
        <h2 class="big-title">ЛИЧНЫЙ<br>ПРОФИЛЬ</h2>
        <p style="text-transform:none; color:#888;">СИСТЕМА РЕГИСТРАЦИИ ИНТЕГРИРОВАНА В ПРАВЫЙ ВЕРХНИЙ УГОЛ ХЕДЕРА.</p>
    </section>

    <footer>
        <div class="footer-nav">
            <a href="privacy.html" class="footer-btn">ПОЛИТИКА КОНФИДЕНЦИАЛЬНОСТИ</a>
            <a href="terms.html" class="footer-btn">ПОЛЬЗОВАТЕЛЬСКОЕ СОГЛАШЕНИЕ</a>
            <a href="rules.html" class="footer-btn">ПРАВИЛА</a>
        </div>
    </footer>

    <script>
        // ЛОГИКА ОКНА РЕГИСТРАЦИИ
        const modal = document.getElementById('authModal');
        const regBlock = document.getElementById('regBlock');
        const loginBlock = document.getElementById('loginBlock');

        function openAuth() { modal.style.display = 'flex'; }
        function closeAuth() { modal.style.display = 'none'; }

        function toggleAuth() {
            if (regBlock.style.display === 'none') {
                regBlock.style.display = 'block';
                loginBlock.style.display = 'none';
            } else {
                regBlock.style.display = 'none';
                loginBlock.style.display = 'block';
            }
        }

        // Закрытие по клику вне окна
        window.onclick = function(event) {
            if (event.target == modal) closeAuth();
        }

        // ГИЛЬЗЫ
        function createShell() {
            const container = document.getElementById('shells-container');
            const shell = document.createElement('div');
            shell.className = 'shell';
            shell.style.left = Math.random() * 100 + 'vw';
            const duration = 3 + Math.random() * 3;
            shell.style.animation = `shell-fall ${duration}s linear forwards`;
            container.appendChild(shell);
            setTimeout(() => { shell.remove(); }, duration * 1000);
        }
        setInterval(createShell, 450);
    </script>
</body>
</html>
