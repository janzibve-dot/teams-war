<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TEAMS WAR | FORUM v15.2</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        @font-face { font-family: 'Sangyo'; src: url('ofont.ru_Sangyo.ttf') format('truetype'); }
        :root { --bg: #050505; --card: #0d0d0d; --green: #777c4e; --red: #bc0000; --font: 'Sangyo', sans-serif; }
        body { background: var(--bg); color: white; font-family: var(--font); text-transform: uppercase; margin: 0; }
        header { padding: 15px 40px; border-bottom: 3px solid var(--red); display: flex; justify-content: space-between; background: #000; }
        .main-layout { display: grid; grid-template-columns: 1fr 380px; gap: 30px; padding: 20px 40px; }
        .card { background: var(--card); border: 1px solid var(--red); padding: 20px; border-radius: 8px; }
        .input { background: #000; border: 1px solid var(--red); color: white; width: 100%; padding: 12px; margin-bottom: 10px; }
        .btn { background: var(--red); color: white; border: none; padding: 12px; cursor: pointer; width: 100%; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .exit-btn { position: fixed; bottom: 20px; right: 20px; background: var(--red); color: white; padding: 10px 30px; border-radius: 20px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div id="auth-box" class="overlay">
        <div class="card" style="width: 400px; text-align: center;">
            <h2>ВХОД</h2>
            <input type="text" id="a-login" class="input" placeholder="ЛОГИН">
            <input type="password" id="a-pass" class="input" placeholder="ПАРОЛЬ">
            <button class="btn" onclick="processAuth()">ПОДТВЕРДИТЬ</button>
        </div>
    </div>
    <header>
        <div><span style="color:var(--green)">TEAMS</span> <span style="color:var(--red)">WAR</span></div>
        <div id="u-info">ГОСТЬ | 0 БАЛЛОВ</div>
    </header>
    <main class="main-layout">
        <section><button class="btn">+ СОЗДАТЬ ТЕМУ</button></section>
        <aside><div class="card"><b>ЧАТ</b><div id="chat" style="height:300px; overflow-y:auto;"></div></div></aside>
    </main>
    <a href="index.html" class="exit-btn">ВЫХОД</a>
    <script>
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const db = { users: gun.get('tw_v16_users') };
        let user = JSON.parse(localStorage.getItem('tw_sess')) || null;
        if(!user) document.getElementById('auth-box').style.display = 'flex';
        function processAuth() { /* логика Gun.js */ }
    </script>
</body>
</html>
