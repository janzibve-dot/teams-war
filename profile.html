<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | COMMAND CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --red: #D32F2F; --green: #388E3C; --text: #fff; }
        @font-face { font-family: 'Sangyo'; src: url('ofont.ru_Sangyo.ttf') format('truetype'); }

        body { 
            margin: 0; 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Chakra Petch', sans-serif; 
            background-image: linear-gradient(rgba(0,0,0,0.96), rgba(0,0,0,0.98)), url('bg.jpg.png'); 
            background-size: cover; 
            background-attachment: fixed; 
            text-transform: uppercase;
        }
        
        nav { 
            display: flex; 
            justify-content: space-between; 
            padding: 15px 50px; 
            border-bottom: 2px solid var(--red); 
            background: rgba(0,0,0,0.9); 
        }
        
        .logo span { color: var(--red); }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: var(--red); }

        .main-container { 
            display: flex; 
            max-width: 1300px; 
            margin: 30px auto; 
            gap: 20px; 
            padding: 20px; 
            height: 80vh; 
        }
        
        .card { 
            background: rgba(10, 10, 10, 0.85); 
            border: 2px solid var(--red); 
            border-radius: 15px; 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
        }

        .profile-side { flex: 1; gap: 20px; }
        .chat-side { flex: 2; border-color: var(--green); }

        .avatar-box { text-align: center; margin-bottom: 15px; }
        .avatar-img { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            border: 3px solid var(--green); 
            object-fit: cover; 
            background: #222; 
        }

        .chat-nav { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab { 
            flex: 1; 
            padding: 12px; 
            text-align: center; 
            border: 1px solid var(--green); 
            cursor: pointer; 
            border-radius: 8px; 
            color: var(--green); 
            font-weight: bold;
        }
        .tab.active { background: var(--green); color: #000; }
        
        .messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            background: rgba(0,0,0,0.6); 
            border-radius: 10px; 
            border: 1px solid #333; 
        }
        
        .msg { padding: 10px 15px; border-radius: 8px; font-size: 14px; max-width: 85%; text-transform: none; }
        .msg.me { align-self: flex-end; border: 1px solid var(--green); background: rgba(56, 142, 60, 0.1); }
        .msg.other { align-self: flex-start; border: 1px solid #444; background: rgba(255,255,255,0.05); }

        .chat-input-area { display: flex; gap: 10px; margin-top: 15px; }
        .chat-input { 
            flex: 1; 
            background: #000; 
            border: 1px solid var(--green); 
            border-radius: 8px; 
            padding: 12px; 
            color: white; 
            outline: none; 
        }
        
        .send-btn { 
            background: var(--green); 
            border: none; 
            padding: 0 25px; 
            border-radius: 8px; 
            color: #000; 
            font-weight: bold; 
            cursor: pointer; 
        }

        .logout-btn { 
            width: 100%; 
            margin-top: 20px; 
            padding: 12px; 
            background: transparent; 
            border: 1px solid var(--red); 
            color: var(--red); 
            font-weight: bold; 
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">TEAMS <span>WAR</span></div>
        <div class="nav-links">
            <a href="index.html">ТЕРМИНАЛ</a>
            <a href="forum.html">ФОРУМ</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="profile-side">
            <div class="card">
                <div class="avatar-box">
                    <img src="Fav.png" class="avatar-img" alt="User">
                </div>
                <h2 id="p-login" style="text-align:center;">ЗАГРУЗКА...</h2>
                <div style="text-align:center; color:var(--red); font-weight:900;" id="p-pts">0 БАЛЛОВ</div>
                <button class="logout-btn" onclick="exitSession()">ВЫЙТИ</button>
            </div>
        </div>

        <div class="card chat-side">
            <div class="chat-nav">
                <div class="tab active">ОПЕРАТИВНАЯ СВЯЗЬ</div>
            </div>
            <div class="messages" id="chat-box"></div>
            <div class="chat-input-area">
                <input type="text" id="msg-input" class="chat-input" placeholder="СООБЩЕНИЕ..." onkeydown="if(event.key==='Enter') sendMsg()">
                <button class="send-btn" onclick="sendMsg()">OK</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const db = { chat: gun.get('tw_v16_chat') };
        let user = JSON.parse(localStorage.getItem('tw_sess'));

        if(!user) {
            window.location.href = 'forum.html';
        } else {
            document.getElementById('p-login').innerText = user.login;
            document.getElementById('p-pts').innerText = (user.pts || 10) + " БАЛЛОВ";
            
            db.chat.map().once((data, id) => {
                if(!data || !data.t) return;
                const box = document.getElementById('chat-box');
                const div = document.createElement('div');
                div.className = `msg ${data.u === user.login ? 'me' : 'other'}`;
                div.innerHTML = `<b>${data.u}:</b> ${data.t}`;
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendMsg() {
            const inp = document.getElementById('msg-input');
            if(inp.value.trim() && user) {
                db.chat.set({ u: user.login, t: inp.value });
                inp.value = "";
            }
        }

        function exitSession() {
            localStorage.removeItem('tw_sess');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
