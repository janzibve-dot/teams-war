<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ПРОФИЛЬ | TEAMS WAR</title>
    <style>
        body {
            background-color: #000;
            color: #0ff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
        }
        .profile-card {
            border: 2px solid #0ff;
            padding: 30px;
            box-shadow: 0 0 15px #0ff;
            background: rgba(0, 255, 255, 0.05);
            text-align: center;
            width: 300px;
        }
        .rank { color: #f0f; font-size: 1.5rem; margin-bottom: 20px; text-shadow: 0 0 10px #f0f; }
        .stats { text-align: left; margin: 20px 0; border-top: 1px solid #0ff; padding-top: 10px; }
        .stat-item { display: flex; justify-content: space-between; margin: 5px 0; }
        .btn-back {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #f0f;
            color: #f0f;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-back:hover { background: #f0f; color: #000; box-shadow: 0 0 20px #f0f; }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2 style="margin-top:0;">ИГРОК: NiksOnGame</h2>
        <div class="rank">ЗВАНИЕ: GLOBAL ELITE</div>
        
        <div class="stats">
            <div class="stat-item"><span>УБИЙСТВА:</span> <span>1337</span></div>
            <div class="stat-item"><span>СМЕРТИ:</span> <span>420</span></div>
            <div class="stat-item"><span>ПОБЕДЫ:</span> <span>88%</span></div>
        </div>

        <a href="index.html" class="btn-back">НА ГЛАВНУЮ</a>
    </div>
</body>
</html>
