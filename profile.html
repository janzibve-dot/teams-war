<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | COMMAND CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --red: #D32F2F; --green: #388E3C; --text: #fff; }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: 'Chakra Petch', sans-serif; background-image: linear-gradient(rgba(0,0,0,0.96), rgba(0,0,0,0.98)), url('https://images.alphacoders.com/133/1331242.png'); background-size: cover; background-attachment: fixed; }
        
        nav { display: flex; justify-content: space-between; padding: 15px 50px; border-bottom: 2px solid var(--red); background: rgba(0,0,0,0.9); position: relative; z-index: 100; }
        .logo span { color: var(--red); }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; font-size: 14px; }

        .main-container { display: flex; max-width: 1300px; margin: 30px auto; gap: 20px; padding: 20px; position: relative; z-index: 10; height: 80vh; }
        
        /* БЛОКИ */
        .card { background: rgba(10, 10, 10, 0.85); border: 2px solid var(--red); border-radius: 15px; backdrop-filter: blur(10px); padding: 20px; }
        .profile-side { flex: 1; display: flex; flex-direction: column; gap: 20px; }
        .chat-side { flex: 2; display: flex; flex-direction: column; border-color: var(--green); }

        /* АВАТАР И РАНГ */
        .avatar-box { text-align: center; margin-bottom: 15px; cursor: pointer; position: relative; }
        .avatar-box:hover .avatar-img { opacity: 0.7; }
        .avatar-img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--green); object-fit: cover; background: #222; transition: 0.3s; }
        .rank-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 12px; margin-top: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--green); color: var(--green); font-weight: bold; }

        /* ЧАТ */
        .chat-nav { display: flex; gap: 10px; margin-bottom: 15px; position: relative; z-index: 1000; }
        .tab { flex: 1; padding: 12px; text-align: center; border: 1px solid var(--green); cursor: pointer; border-radius: 8px; font-size: 14px; font-weight: bold; transition: 0.3s; background: rgba(0,0,0,0.5); color: var(--green); user-select: none; }
        .tab:hover { background: rgba(56, 142, 60, 0.2); }
        .tab.active { background: var(--green); color: #000; box-shadow: 0 0 15px var(--green); }
        
        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: rgba(0,0,0,0.6); border-radius: 10px; border: 1px solid #333; }
        .msg { padding: 10px 15px; border-radius: 8px; font-size: 14px; max-width: 85%; line-height: 1.4; }
        .msg.me { align-self: flex-end; border: 1px solid var(--green); background: rgba(56, 142, 60, 0.1); }
        .msg.other { align-self: flex-start; border: 1px solid #444; background: rgba(255,255,255,0.05); }
