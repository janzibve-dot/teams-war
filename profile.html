<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПРОФИЛЬ | TEAMS WAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --red: #D32F2F; --green: #388E3C; --text: #fff; }
        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }
        .profile-card {
            background: #141414; border: 1px solid #333; padding: 40px; border-radius: 20px;
            text-align: center; position: relative; width: 350px; box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }
        /* Декоративная красная полоса сверху */
        .profile-card::before { content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 100px; height: 4px; background: var(--red); border-radius: 0 0 10px 10px; }
        
        h2 { font-family: 'Chakra Petch', sans-serif; font-size: 28px; margin-bottom: 5px; }
        .rank { color: var(--green); font-weight: bold; letter-spacing: 2px; margin-bottom: 30px; display: block; }
        
        .stats-list { text-align: left; margin-bottom: 30px; }
        .stat-line { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; }
        .stat-val { color: var(--red); font-weight: bold; }

        /* Кнопка с красной обводкой и закруглением */
        .btn-red {
            display: inline-block; padding: 12px 30px;
            border: 2px solid var(--red); /* Красная рамка */
            color: var(--text); text-decoration: none;
            border-radius: 15px; /* Закругленные края */
            font-family: 'Chakra Petch', sans-serif; font-weight: bold;
            transition: 0.3s; text-transform: uppercase;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.2);
        }
        .btn-red:hover {
            background: var(--red);
            box-shadow: 0 0 20px rgba(211, 47, 47, 0.6);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>NiksOnGame</h2>
        <span class="rank">СТАТУС: GLOBAL ELITE</span>
        
        <div class="stats-list">
            <div class="stat-line"><span>УБИЙСТВА:</span> <span class="stat-val">24,501</span></div>
            <div class="stat-line"><span>ПОБЕДЫ:</span> <span class="stat-val">89%</span></div>
            <div class="stat-line"><span>ЧАСЫ В БОЮ:</span> <span class="stat-val">1,200</span></div>
        </div>

        <a href="index.html" class="btn-red">ВЕРНУТЬСЯ В ШТАБ</a>
    </div>
</body>
</html>
