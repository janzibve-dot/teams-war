<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | COMMAND CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --red: #D32F2F; --green: #388E3C; --text: #fff; }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: 'Chakra Petch', sans-serif; background-image: linear-gradient(rgba(0,0,0,0.96), rgba(0,0,0,0.98)), url('bg.jpg.png'); background-size: cover; background-attachment: fixed; text-transform: uppercase; }
        nav { display: flex; justify-content: space-between; padding: 15px 50px; border-bottom: 2px solid var(--red); background: rgba(0,0,0,0.9); }
        .main-container { display: flex; max-width: 1300px; margin: 30px auto; gap: 20px; padding: 20px; height: 80vh; }
        .card { background: rgba(10, 10, 10, 0.85); border: 2px solid var(--red); border-radius: 15px; padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .avatar-img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--green); object-fit: cover; align-self: center; }
        .chat-input-area { display: flex; gap: 10px; margin-top: 15px; }
        input { flex: 1; background: #000; border: 1px solid var(--green); color: #fff; padding: 10px; }
        .logout-btn { margin-top: 20px; padding: 10px; background: var(--red); color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <div style="font-weight:900;">TEAMS <span style="color:var(--red)">WAR</span></div>
        <a href="index.html" style="color:#fff; text-decoration:none;">ВЫХОД В ТЕРМИНАЛ</a>
    </nav>
    <div class="main-container">
        <div class="card">
            <img src="Fav.png" class="avatar-img">
            <h2 id="p-login" style="text-align:center;">ЗАГРУЗКА...</h2>
            <button class="logout-btn" onclick="localStorage.removeItem('tw_sess'); location.href='index.html'">РАЗОРВАТЬ СВЯЗЬ</button>
        </div>
        <div class="card" style="flex:2; border-color:var(--green);">
            <div id="chat-box" style="flex:1; overflow-y:auto; border-bottom:1px solid #333;"></div>
            <div class="chat-input-area">
                <input type="text" id="msg-input" placeholder="СООБЩЕНИЕ...">
                <button style="background:var(--green); color:#000; font-weight:bold; border:none; padding:0 20px;">ОТПРАВИТЬ</button>
            </div>
        </div>
    </div>
    <script>
        let user = JSON.parse(localStorage.getItem('tw_sess'));
        if(!user) location.href = 'forum.html';
        else document.getElementById('p-login').innerText = user.login;
    </script>
</body>
</html>
