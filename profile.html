<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | PROFILE</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --red: #D32F2F; --green: #388E3C; --text: #fff; }
        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Chakra Petch', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.96), rgba(0,0,0,0.98)), url('https://images.alphacoders.com/133/1331242.png');
            background-size: cover; background-attachment: fixed;
        }

        /* --- ПАДАЮЩИЕ ГИЛЬЗЫ --- */
        .shell-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .shell { position: absolute; width: 30px; height: 20px; background-image: url('shell.png'); background-size: contain; background-repeat: no-repeat; opacity: 0; animation: falling-shell linear infinite; }
        @keyframes falling-shell { 0% { opacity: 0; transform: translateY(-100px) rotate(0deg); } 10% { opacity: 0.6; } 100% { opacity: 0; transform: translateY(110vh) rotate(720deg); } }

        nav { display: flex; justify-content: space-between; padding: 15px 50px; border-bottom: 2px solid var(--red); background: rgba(0,0,0,0.9); position: relative; z-index: 100; }
        .logo span { color: var(--red); }
        a { color: white; text-decoration: none; font-size: 14px; }

        .main-container { display: flex; max-width: 1200px; margin: 40px auto; gap: 30px; padding: 0 20px; position: relative; z-index: 10; }

        /* --- БЛОК ПРОФИЛЯ --- */
        .profile-card { flex: 1; background: rgba(15, 15, 15, 0.7); border: 2px solid var(--red); border-radius: 20px; padding: 30px; backdrop-filter: blur(10px); }
        .avatar-section { text-align: center; margin-bottom: 30px; }
        .avatar-img { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--green); object-fit: cover; cursor: pointer; background: #222; }
        .nickname-display { font-size: 32px; color: var(--green); margin: 15px 0; }
        
        .info-input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.5); border: 1px solid var(--red); border-radius: 8px; color: white; font-family: 'Chakra Petch'; }
        .save-btn { width: 100%; padding: 15px; background: transparent; border: 2px solid var(--green); color: var(--green); font-weight: bold; border-radius: 10px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .save-btn:hover { background: var(--green); color: #000; box-shadow: 0 0 20px var(--green); }

        /* --- БЛОК ЧАТА --- */
        .chat-card { flex: 1.5; background: rgba(15, 15, 15, 0.7); border: 2px solid var(--green); border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; backdrop-filter: blur(10px); height: 600px; }
        .chat-header { padding: 15px; background: rgba(56, 142, 60, 0.2); border-bottom: 1px solid var(--green); display: flex; gap: 15px; }
        .chat-tab { padding: 8px 20px; cursor: pointer; border: 1px solid var(--green); border-radius: 5px; font-size: 12px; }
        .chat-tab.active { background: var(--green); color: #000; }
        
        .user-search { padding: 10px; background: rgba(0,0,0,0.3); border-bottom: 1px solid rgba(56, 142, 60, 0.3); }
        .search-input { width: 100%; background: transparent; border: 1px solid var(--green); padding: 8px; color: white; border-radius: 5px; box-sizing: border-box; }

        .messages-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 80%; font-size: 14px; }
        .msg.system { align-self: center; background: rgba(255,255,255,0.1); border: 1px solid #555; }
        .msg.player { align-self: flex-end; background: rgba(56, 142, 60, 0.2); border: 1px solid var(--green); }
        
        .chat-input-area { padding: 20px; background: rgba(0,0,0,0.5); display: flex; gap: 10px; }
        .chat-msg-input { flex: 1; background: transparent; border: 1px solid var(--green); padding: 10px; color: white; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="shell-container">
        <div class="shell" style="left:20%; animation-duration:5s;"></div>
        <div class="shell" style="left:70%; animation-duration:7s;"></div>
    </div>

    <nav>
        <div class="logo"><a href="index.html">TEAMS <span>WAR</span></a></div>
        <div><a href="index.html">ГЛАВНАЯ</a> | <a href="shop.html">ОРУЖЕЙНАЯ</a></div>
    </nav>

    <div class="main-container">
        <div class="profile-card">
            <div class="avatar-section">
                <input type="file" id="avatarInput" style="display: none;" accept="image/*">
                <img src="https://via.placeholder.com/150" id="avatarPreview" class="avatar-img" title="Кликни, чтобы сменить фото">
                <div class="nickname-display" id="nickDisplay">БОЕЦ #001</div>
            </div>
            
            <label>СМЕНИТЬ ПОЗЫВНОЙ:</label>
            <input type="text" id="nickInput" class="info-input" placeholder="Новый ник">
            
            <label>ЛИЧНАЯ ИНФОРМАЦИЯ:</label>
            <textarea id="bioInput" class="info-input" rows="4" placeholder="Расскажи о себе..."></textarea>
            
            <button class="save-btn" onclick="saveProfile()">ОБНОВИТЬ ДАННЫЕ</button>
        </div>

        <div class="chat-card">
            <div class="chat-header">
                <div class="chat-tab active" id="tabGlobal">ОБЩИЙ КАНАЛ</div>
                <div class="chat-tab" id="tabPrivate">ЛИЧНЫЕ</div>
            </div>
            
            <div class="user-search">
                <input type="text" class="search-input" placeholder="ПОИСК ИГРОКА ПО НИКУ...">
            </div>

            <div class="messages-area" id="msgArea">
                <div class="msg system">Добро пожаловать в сеть TEAMS WAR. Соединение зашифровано.</div>
                <div class="msg player"><b>NiksOnGame:</b> Парни, кто в рейд?</div>
            </div>

            <div class="chat-input-area">
                <input type="text" id="msgInput" class="chat-msg-input" placeholder="Введите сообщение...">
                <button class="reg-btn" style="padding: 10px 20px; border: 1px solid var(--green); color: var(--green); background: transparent; cursor: pointer;" onclick="sendMsg()">ОТПРАВИТЬ</button>
            </div>
        </div>
    </div>

    <script>
        // СМЕНА АВАТАРА
        const avatarImg = document.getElementById('avatarPreview');
        const avatarInput = document.getElementById('avatarInput');

        avatarImg.onclick = () => avatarInput.click();
        avatarInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => avatarImg.src = reader.result;
                reader.readAsDataURL(file);
            }
        };

        // СОХРАНЕНИЕ ПРОФИЛЯ
        function saveProfile() {
            const newNick = document.getElementById('nickInput').value;
            if (newNick) document.getElementById('nickDisplay').innerText = newNick;
            alert('Профиль обновлен в системе!');
        }

        // ОТПРАВКА СООБЩЕНИЙ
        function sendMsg() {
            const input = document.getElementById('msgInput');
            const area = document.getElementById('msgArea');
            const nick = document.getElementById('nickDisplay').innerText;

            if (input.value) {
                const newMsg = document.createElement('div');
                newMsg.className = 'msg player';
                newMsg.innerHTML = `<b>${nick}:</b> ${input.value}`;
                area.appendChild(newMsg);
                area.scrollTop = area.scrollHeight;
                input.value = '';
            }
        }
    </script>
</body>
</html>
    </div>
</body>
</html>
