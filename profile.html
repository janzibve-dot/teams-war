<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | COMMAND CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --red: #D32F2F; --green: #388E3C; --text: #fff; }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: 'Chakra Petch', sans-serif; background-image: linear-gradient(rgba(0,0,0,0.96), rgba(0,0,0,0.98)), url('https://images.alphacoders.com/133/1331242.png'); background-size: cover; background-attachment: fixed; text-transform: uppercase; }
        
        nav { display: flex; justify-content: space-between; padding: 15px 50px; border-bottom: 2px solid var(--red); background: rgba(0,0,0,0.9); position: relative; z-index: 100; }
        .logo span { color: var(--red); }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: var(--red); }

        .main-container { display: flex; max-width: 1300px; margin: 30px auto; gap: 20px; padding: 20px; position: relative; z-index: 10; height: 80vh; }
        
        /* БЛОКИ */
        .card { background: rgba(10, 10, 10, 0.85); border: 2px solid var(--red); border-radius: 15px; backdrop-filter: blur(10px); padding: 20px; }
        .profile-side { flex: 1; display: flex; flex-direction: column; gap: 20px; }
        .chat-side { flex: 2; display: flex; flex-direction: column; border-color: var(--green); }

        /* АВАТАР И РАНГ */
        .avatar-box { text-align: center; margin-bottom: 15px; cursor: pointer; position: relative; }
        .avatar-box:hover .avatar-img { opacity: 0.7; }
        .avatar-img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--green); object-fit: cover; background: #222; transition: 0.3s; }
        .rank-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 12px; margin-top: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--green); color: var(--green); font-weight: bold; }

        /* ЧАТ */
        .chat-nav { display: flex; gap: 10px; margin-bottom: 15px; position: relative; z-index: 1000; }
        .tab { flex: 1; padding: 12px; text-align: center; border: 1px solid var(--green); cursor: pointer; border-radius: 8px; font-size: 14px; font-weight: bold; transition: 0.3s; background: rgba(0,0,0,0.5); color: var(--green); user-select: none; }
        .tab:hover { background: rgba(56, 142, 60, 0.2); }
        .tab.active { background: var(--green); color: #000; box-shadow: 0 0 15px var(--green); }
        
        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: rgba(0,0,0,0.6); border-radius: 10px; border: 1px solid #333; }
        .msg { padding: 10px 15px; border-radius: 8px; font-size: 14px; max-width: 85%; line-height: 1.4; text-transform: none; }
        .msg.me { align-self: flex-end; border: 1px solid var(--green); background: rgba(56, 142, 60, 0.1); }
        .msg.other { align-self: flex-start; border: 1px solid #444; background: rgba(255,255,255,0.05); }

        /* ЗАВЕРШЕНО: ПОЛЕ ВВОДА */
        .chat-input-area { display: flex; gap: 10px; margin-top: 15px; }
        .chat-input { flex: 1; background: rgba(0,0,0,0.8); border: 1px solid var(--green); border-radius: 8px; padding: 12px; color: white; outline: none; font-family: inherit; }
        .send-btn { background: var(--green); border: none; padding: 0 25px; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .send-btn:hover { box-shadow: 0 0 15px var(--green); }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .stat-item { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; border: 1px solid #333; text-align: center; }
        .stat-val { display: block; color: var(--red); font-size: 18px; font-weight: 900; }
        .stat-label { font-size: 10px; color: #888; }
        
        .logout-btn { width: 100%; margin-top: auto; padding: 12px; background: transparent; border: 1px solid var(--red); color: var(--red); border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .logout-btn:hover { background: var(--red); color: white; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">TEAMS <span>WAR</span></div>
        <div class="nav-links">
            <a href="index.html">ТЕРМИНАЛ</a>
            <a href="forum.html">ФОРУМ</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="profile-side">
            <div class="card">
                <div class="avatar-box">
                    <img src="Icons/Fav.png" id="p-avatar" class="avatar-img" alt="Avatar">
                    <div class="rank-badge" id="p-rank">РЯДОВОЙ</div>
                </div>
                <h2 id="p-login" style="text-align:center; margin: 5px 0;">ЗАГРУЗКА...</h2>
                <div class="stats-grid">
                    <div class="stat-item"><span class="stat-val" id="p-pts">0</span><span class="stat-label">БАЛЛОВ</span></div>
                    <div class="stat-item"><span class="stat-val">1.0</span><span class="stat-label">K/D</span></div>
                </div>
            </div>
            
            <div class="card" style="flex:1; display:flex; flex-direction:column;">
                <h3 style="color: var(--red); margin-top:0;">КОМАНДОВАНИЕ</h3>
                <p style="font-size:11px; color:#666;">ДОСТУП К ОПЕРАЦИЯМ БУДЕТ ОТКРЫТ В ОБНОВЛЕНИИ v16</p>
                <button class="logout-btn" onclick="logout()">РАЗОРВАТЬ СОЕДИНЕНИЕ</button>
            </div>
        </div>

        <div class="card chat-side">
            <div class="chat-nav">
                <div class="tab active" onclick="switchTab('global')">ГЛОБАЛЬНАЯ СВЯЗЬ</div>
                <div class="tab" onclick="switchTab('clan')">КЛАН-КАНАЛ</div>
            </div>
            
            <div class="messages" id="chat-box">
                </div>

            <div class="chat-input-area">
                <input type="text" id="msg-input" class="chat-input" placeholder="ВВЕДИТЕ СООБЩЕНИЕ..." onkeydown="if(event.key==='Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()">ПЕРЕДАТЬ</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun', 'https://gun-us.herokuapp.com/gun']);
        const db = { chat: gun.get('tw_v16_chat') };
        
        let user = JSON.parse(localStorage.getItem('tw_sess')) || null;

        // Проверка авторизации
        if(!user) {
            alert("ОШИБКА ДОСТУПА. ТРЕБУЕТСЯ АВТОРИЗАЦИЯ.");
            window.location.href = 'forum.html';
        } else {
            document.getElementById('p-login').innerText = user.login;
            document.getElementById('p-pts').innerText = user.pts || 10;
            
            // Загрузка сообщений в реальном времени
            db.chat.map().once((data, id) => {
                if(!data || !data.t) return;
                addMessage(data.u, data.t);
            });
        }

        function addMessage(author, text) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `msg ${author === user.login ? 'me' : 'other'}`;
            div.innerHTML = `<b>${author}:</b> ${text}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function sendMessage() {
            const inp = document.getElementById('msg-input');
            if(!inp.value.trim()) return;
            db.chat.set({ u: user.login, t: inp.value });
            inp.value = "";
        }

        function switchTab(type) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            if(type === 'clan') alert("КАНАЛ ЗАБЛОКИРОВАН. ВСТУПИТЕ В КЛАН.");
        }

        function logout() {
            localStorage.removeItem('tw_sess');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
