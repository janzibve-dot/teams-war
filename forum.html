<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMS WAR | FORUM v15.9 OFFICIAL</title>
    <style>
        /* СОХРАНЕННЫЙ ДИЗАЙН И ШРИФТЫ */
        @font-face {
            font-family: 'Sangyo';
            src: url('ofont.ru_Sangyo.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }

        :root { 
            --bg: #050505; 
            --custom-green: #777c4e; 
            --custom-red: #bc0000;   
            --text-white: #ffffff; 
            --font-main: 'Sangyo', 'Oswald', sans-serif;
            --panel-bg: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        body {
            margin: 0; background-color: var(--bg); color: var(--text-white);
            font-family: var(--font-main); text-transform: uppercase;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -5; background-image: url('bg.jpg.png');
            background-size: cover; background-position: center; filter: brightness(0.15) blur(8px);
        }

        /* --- ХЕДЕР (Жирная рамка v15.5) --- */
        header {
            position: sticky; top: 0; z-index: 1500;
            padding: 20px 40px; background: #050505;
            border-bottom: 5px solid var(--custom-red);
            display: flex; align-items: center; justify-content: space-between;
        }
        .nav-container { display: flex; align-items: center; flex: 1; gap: 15px; }
        .logo-static { font-size: 24px; text-decoration: none; margin-right: 30px; }
        .logo-static .t { color: var(--custom-green); }
        .logo-static .w { color: var(--custom-red); font-weight: 900; }
        
        .nav-btn { padding: 10px 20px; color: white; text-decoration: none; border: 1px solid rgba(188, 0, 0, 0.3); font-size: 13px; transition: 0.3s; cursor: pointer; }
        .nav-btn:hover, .btn-active { background: var(--custom-red); border-color: var(--custom-red); }

        .online-counter { color: var(--custom-green); font-size: 12px; font-weight: bold; border: 1px solid var(--custom-green); padding: 5px 10px; }

        /* --- СЕТКА --- */
        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            padding: 40px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .panel { background: var(--panel-bg); border: 1px solid #222; padding: 20px; position: relative; }
        .panel-header { 
            color: var(--custom-red); 
            font-weight: bold;
            border-bottom: 2px solid var(--custom-red); 
            margin-bottom: 15px; 
            padding-bottom: 5px; 
            font-size: 16px; 
        }

        /* --- ПРОФИЛЬ --- */
        .user-mini-profile { text-align: center; }
        .avatar-box { width: 120px; height: 120px; border: 2px solid var(--custom-green); margin: 0 auto 15px; background: #111; overflow: hidden; }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }
        .user-stats { font-size: 12px; margin-top: 10px; color: #888; }
        .points-val { color: var(--custom-green); font-weight: bold; }

        .notification-item { font-size: 11px; padding: 10px; border-bottom: 1px solid #222; color: #aaa; text-transform: none; }
        .notif-new { border-left: 5px solid var(--custom-red); background: rgba(188,0,0,0.05); }

        /* --- ЧАТ --- */
        .chat-box { height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-right: 10px; scrollbar-width: thin; scrollbar-color: var(--custom-red) transparent; }
        .chat-msg { font-size: 13px; text-transform: none; border-bottom: 1px solid #1a1a1a; padding-bottom: 5px; }
        .chat-meta { font-size: 10px; color: var(--custom-green); margin-bottom: 3px; }
        .chat-input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 10px; margin-top: 10px; outline: none; }

        /* --- ТЕМЫ --- */
        .topic-row { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 15px; border: 1px solid #222; margin-bottom: 10px; transition: 0.3s;
            cursor: pointer; text-decoration: none; color: white;
        }
        .topic-row:hover { border-color: var(--custom-green); background: rgba(119, 124, 78, 0.05); }
        .topic-title { font-size: 18px; color: var(--text-white); font-weight: bold; }
        .topic-author { font-size: 11px; color: #666; display: flex; align-items: center; gap: 8px; margin-top: 5px; }
        .author-img-small { width: 20px; height: 20px; border: 1px solid var(--custom-green); }

        /* --- МОДАЛКИ (Жирная рамка v15.5) --- */
        .modal-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.9); z-index: 2000; display: none;
            align-items: center; justify-content: center;
        }
        .modal-content { background: #0a0a0a; border: 4px solid var(--custom-red); padding: 40px; width: 400px; }
        .modal-input { width: 100%; background: #111; border: 1px solid #333; color: white; padding: 12px; margin-bottom: 15px; outline: none; font-family: inherit; }
        .modal-btn { width: 100%; background: var(--custom-red); color: white; border: none; padding: 12px; cursor: pointer; font-family: var(--font-main); transition: 0.3s; font-weight: bold; }
        .modal-btn:hover { filter: brightness(1.2); }

        .search-bar { width: 100%; padding: 10px; background: #111; border: 2px solid var(--custom-red); color: white; margin-bottom: 20px; outline: none; }

    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <a href="index.html" class="logo-static"><span class="t">TEAMS</span> <span class="w">WAR</span></a>
        <a href="#" id="nav-auth-btn" class="nav-btn" onclick="showModal('auth')">ВХОД</a>
        <a href="#" id="nav-reg-btn" class="nav-btn" onclick="showModal('reg')">РЕГИСТРАЦИЯ</a>
        <a href="index.html" class="nav-btn">ГЛАВНАЯ</a>
        <div class="online-counter">ONLINE: <span id="online-count">127</span></div>
    </div>
    <div class="age-limit" style="color: var(--custom-red); border: 3px solid var(--custom-red); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-weight: 900;">6+</div>
</header>

<div class="main-layout">
    <aside>
        <div class="panel user-mini-profile">
            <div class="panel-header">ВАШ ТЕРМИНАЛ</div>
            <div class="avatar-box">
                <img src="default-avatar.png" id="user-avatar" alt="Avatar">
            </div>
            <div id="username-display">ГОСТЬ</div>
            <div class="user-stats">
                БАЛЛЫ: <span class="points-val" id="user-pts">0</span><br>
                РЕЙТИНГ: #---
            </div>
            <button class="modal-btn" style="margin-top: 15px; font-size: 10px;" onclick="showModal('profile')">ИЗМЕНИТЬ ПРОФИЛЬ</button>
        </div>

        <div class="panel" style="margin-top: 20px;">
            <div class="panel-header">УВЕДОМЛЕНИЯ</div>
            <div id="notif-list">
                <div class="notification-item notif-new">Добро пожаловать в TEAMS WAR!</div>
            </div>
        </div>

        <div class="panel" style="margin-top: 20px;">
            <div class="panel-header">ТОП ОПЕРАТИВНИКОВ</div>
            <div id="rating-list">
                <div class="rating-item" style="display:flex; justify-content:space-between; font-size:14px; padding:5px 0;">
                    <span>ALPHA_LEADER</span> <span class="points-val">2540</span>
                </div>
            </div>
        </div>
    </aside>

    <main>
        <input type="text" id="topic-search-input" class="search-bar" placeholder="ПОИСК ПО ТЕМАМ..." oninput="renderTopics()">
        
        <div class="panel">
            <div class="panel-header">ОБЩИЙ ЧАТ (LIVE)</div>
            <div class="chat-box" id="main-chat"></div>
            <input type="text" id="chat-input-field" class="chat-input" placeholder="Введите сообщение..." onkeydown="if(event.key==='Enter') sendChatMessage()">
        </div>

        <div class="panel" style="margin-top: 20px;">
            <div class="panel-header" style="display: flex; justify-content: space-between;">
                ЛЕНТА ТЕМ 
                <button onclick="showModal('create-topic')" style="background: none; border: 1px solid var(--custom-green); color: var(--custom-green); cursor: pointer; font-size: 10px;">+ СОЗДАТЬ ТЕМУ</button>
            </div>
            <div id="topics-container">
                </div>
        </div>
    </main>

    <aside>
        <div class="panel">
            <div class="panel-header">ДРУЗЬЯ</div>
            <div id="friends-list"></div>
            <input type="text" id="friend-add-input" class="chat-input" placeholder="Добавить друга..." onkeydown="if(event.key==='Enter') handleAddFriend()">
        </div>

        <div class="panel" style="margin-top: 20px;">
            <div class="panel-header">ЛОГ СОБЫТИЙ</div>
            <div id="event-log" style="font-size: 10px; color: #666;">
                - Терминал активен...<br>
            </div>
        </div>
    </aside>
</div>

<div id="modal-auth" class="modal-overlay">
    <div class="modal-content">
        <div class="panel-header">ВХОД В ТЕРМИНАЛ</div><br>
        <input type="text" id="auth-login" class="modal-input" placeholder="ЛОГИН">
        <button class="modal-btn" onclick="handleAuth('auth')">ВОЙТИ</button>
        <button class="modal-btn" style="background:none; margin-top:10px;" onclick="closeModals()">ОТМЕНА</button>
    </div>
</div>

<div id="modal-reg" class="modal-overlay">
    <div class="modal-content">
        <div class="panel-header">РЕГИСТРАЦИЯ</div><br>
        <input type="text" id="reg-login" class="modal-input" placeholder="ЛОГИН">
        <button class="modal-btn" style="background: var(--custom-green);" onclick="handleAuth('reg')">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        <button class="modal-btn" style="background:none; margin-top:10px;" onclick="closeModals()">ОТМЕНА</button>
    </div>
</div>

<div id="modal-profile" class="modal-overlay">
    <div class="modal-content">
        <div class="panel-header">ПРОФИЛЬ</div><br>
        <label style="font-size: 10px;">АВАТАР:</label>
        <input type="file" id="avatar-input" class="modal-input" accept="image/*">
        <input type="password" id="new-pass" class="modal-input" placeholder="НОВЫЙ ПАРОЛЬ">
        <button class="modal-btn" onclick="handleUpdateProfile()">СОХРАНИТЬ</button>
        <button class="modal-btn" style="background:var(--custom-red); margin-top:10px;" onclick="handleLogout()">ВЫЙТИ</button>
        <button class="modal-btn" style="background:none; margin-top:10px;" onclick="closeModals()">ЗАКРЫТЬ</button>
    </div>
</div>

<div id="modal-create-topic" class="modal-overlay">
    <div class="modal-content">
        <div class="panel-header">НОВАЯ ТЕМА</div><br>
        <input type="text" id="topic-title-input" class="modal-input" placeholder="ЗАГОЛОВОК ТЕМЫ">
        <button class="modal-btn" onclick="handleCreateTopic()">ОПУБЛИКОВАТЬ</button>
        <button class="modal-btn" style="background:none; margin-top:10px;" onclick="closeModals()">ОТМЕНА</button>
    </div>
</div>

<script>
/**
 * FORUM v15.9 LOGIC (localStorage)
 */

// 1. СОСТОЯНИЕ (AppState)
const AppState = {
    user: JSON.parse(localStorage.getItem('tw_user')) || null,
    chat: JSON.parse(localStorage.getItem('tw_chat')) || [],
    topics: JSON.parse(localStorage.getItem('tw_topics')) || [
        { id: 'start', title: 'ДОБРО ПОЖАЛОВАТЬ НА ФОРУМ!', author: 'ADMIN', time: '01.01.2026', replies: [] }
    ],
    friends: JSON.parse(localStorage.getItem('tw_friends')) || []
};

// 2. ИНИЦИАЛИЗАЦИЯ
document.addEventListener('DOMContentLoaded', () => {
    updateUI();
    renderChat();
    renderTopics();
    renderFriends();

    // Закрытие по ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeModals();
            const ov = document.getElementById('topic-overlay');
            if(ov) ov.remove();
        }
    });
});

function sync() {
    localStorage.setItem('tw_user', JSON.stringify(AppState.user));
    localStorage.setItem('tw_chat', JSON.stringify(AppState.chat));
    localStorage.setItem('tw_topics', JSON.stringify(AppState.topics));
    localStorage.setItem('tw_friends', JSON.stringify(AppState.friends));
}

// 3. АВТОРИЗАЦИЯ И ПРОФИЛЬ
function handleAuth(type) {
    const inputId = type === 'auth' ? 'auth-login' : 'reg-login';
    const login = document.getElementById(inputId).value.trim();
    if(!login) return;
    
    AppState.user = { login: login, pts: 10, avatar: null };
    sync(); updateUI(); closeModals();
    addLog(`ПОЛЬЗОВАТЕЛЬ ${login} ВОШЕЛ В СИСТЕМУ`);
}

function handleLogout() {
    AppState.user = null; sync(); location.reload();
}

function handleUpdateProfile() {
    if(!AppState.user) return;
    const file = document.getElementById('avatar-input').files[0];
    if(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            AppState.user.avatar = e.target.result;
            sync(); updateUI();
        };
        reader.readAsDataURL(file);
    }
    addLog("ПРОФИЛЬ ОБНОВЛЕН");
    closeModals();
}

function updateUI() {
    const disp = document.getElementById('username-display');
    const pts = document.getElementById('user-pts');
    const av = document.getElementById('user-avatar');
    if(AppState.user) {
        disp.innerText = AppState.user.login.toUpperCase();
        pts.innerText = AppState.user.pts;
        if(AppState.user.avatar) av.src = AppState.user.avatar;
        document.getElementById('nav-auth-btn').style.display = 'none';
        document.getElementById('nav-reg-btn').style.display = 'none';
    }
}

// 4. ТЕМЫ И КОММЕНТАРИИ
function handleCreateTopic() {
    if(!AppState.user) return;
    const title = document.getElementById('topic-title-input').value.trim();
    if(!title) return;

    const newTopic = {
        id: 't_' + Date.now(),
        title: title,
        author: AppState.user.login,
        time: new Date().toLocaleDateString(),
        replies: []
    };

    AppState.topics.unshift(newTopic);
    sync(); renderTopics(); 
    document.getElementById('topic-title-input').value = '';
    closeModals();
    addLog(`СОЗДАНА ТЕМА: ${title}`);
}

function renderTopics() {
    const container = document.getElementById('topics-container');
    const query = document.getElementById('topic-search-input').value.toLowerCase();
    
    container.innerHTML = AppState.topics
        .filter(t => t.title.toLowerCase().includes(query))
        .map(t => `
            <div class="topic-row" onclick="openTopicOverlay('${t.id}')">
                <div>
                    <div class="topic-title">${t.title}</div>
                    <div class="topic-author">АВТОР: ${t.author} | ${t.time}</div>
                </div>
                <div style="color:var(--custom-green); font-size:12px;">ОТВЕТОВ: ${t.replies.length}</div>
            </div>
        `).join('');
}

function openTopicOverlay(id) {
    const topic = AppState.topics.find(t => t.id === id);
    if(!topic) return;

    const div = document.createElement('div');
    div.id = 'topic-overlay';
    div.className = 'modal-overlay';
    div.style.display = 'flex';
    div.innerHTML = `
        <div class="modal-content" style="width: 800px; max-height: 85vh; overflow-y: auto;">
            <div class="panel-header" style="display:flex; justify-content:space-between;">
                <span>ТЕМА: ${topic.title}</span>
                <span style="cursor:pointer; color:var(--custom-red)" onclick="this.parentElement.parentElement.parentElement.remove()">[X]</span>
            </div>
            <div id="replies-box" style="margin: 20px 0;">
                ${topic.replies.map(r => `
                    <div style="border-bottom:1px solid #111; padding:10px 0;">
                        <div style="color:var(--custom-green); font-size:11px;">${r.author} | ${r.time}</div>
                        <div style="text-transform:none; color:#ccc; margin-top:5px;">${r.text}</div>
                    </div>
                `).join('') || '<div style="color:#444">ОТВЕТОВ ПОКА НЕТ</div>'}
            </div>
            <textarea id="reply-text" class="modal-input" placeholder="ВАШ ОТВЕТ..." style="height:80px; resize:none;"></textarea>
            <button class="modal-btn" onclick="sendReply('${t.id}')">ОТПРАВИТЬ</button>
        </div>
    `;
    document.body.appendChild(div);
}

function sendReply(id) {
    if(!AppState.user) return;
    const text = document.getElementById('reply-text').value.trim();
    if(!text) return;

    const topic = AppState.topics.find(t => t.id === id);
    topic.replies.push({ author: AppState.user.login, text: text, time: new Date().toLocaleString() });
    sync(); 
    document.getElementById('topic-overlay').remove();
    openTopicOverlay(id); // Обновить
    renderTopics();
}

// 5. ЧАТ И ДРУЗЬЯ
function sendChatMessage() {
    if(!AppState.user) return;
    const input = document.getElementById('chat-input-field');
    const text = input.value.trim();
    if(!text) return;

    AppState.chat.push({ user: AppState.user.login, text: text, time: new Date().toLocaleTimeString().slice(0,5) });
    if(AppState.chat.length > 50) AppState.chat.shift();
    sync(); renderChat(); input.value = '';
}

function renderChat() {
    const box = document.getElementById('main-chat');
    box.innerHTML = AppState.chat.map(m => `
        <div class="chat-msg">
            <div class="chat-meta">${m.time} | ${m.user}</div>
            ${m.text}
        </div>
    `).join('');
    box.scrollTop = box.scrollHeight;
}

function handleAddFriend() {
    const name = document.getElementById('friend-add-input').value.trim();
    if(name && !AppState.friends.includes(name)) {
        AppState.friends.push(name);
        sync(); renderFriends();
        document.getElementById('friend-add-input').value = '';
        addLog(`ДРУГ ${name} ДОБАВЛЕН`);
    }
}

function renderFriends() {
    const list = document.getElementById('friends-list');
    list.innerHTML = AppState.friends.map(f => `
        <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:12px;">
            <span>${f.toUpperCase()}</span>
            <span style="color:var(--custom-red); cursor:pointer;" onclick="removeFriend('${f}')">[УДАЛИТЬ]</span>
        </div>
    `).join('');
}

function removeFriend(name) {
    AppState.friends = AppState.friends.filter(n => n !== name);
    sync(); renderFriends();
}

// 6. ВСПОМОГАТЕЛЬНОЕ
function addLog(msg) {
    const log = document.getElementById('event-log');
    log.innerHTML = `- ${msg}<br>` + log.innerHTML;
}

function showModal(id) {
    closeModals();
    const m = document.getElementById('modal-' + id);
    if(m) m.style.display = 'flex';
}

function closeModals() {
    document.querySelectorAll('.modal-overlay').forEach(m => {
        if(m.id !== 'topic-overlay') m.style.display = 'none';
    });
}
</script>
</body>
</html>
