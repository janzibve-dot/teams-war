<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TEAMS WAR | FORUM v15.2</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        /* ИСПРАВЛЕНО: Путь к шрифту */
        @font-face { font-family: 'Sangyo'; src: url('ofont.ru_Sangyo.ttf') format('truetype'); }
        :root { --bg: #050505; --card: #0d0d0d; --green: #777c4e; --red: #bc0000; --glow: rgba(188, 0, 0, 0.4); --font: 'Sangyo', sans-serif; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: white; margin: 0; font-family: var(--font); text-transform: uppercase; overflow-x: hidden; }
        header { padding: 15px 40px; background: #000; border-bottom: 3px solid var(--red); display: flex; align-items: center; justify-content: space-between; }
        .main-layout { display: grid; grid-template-columns: 1fr 380px; gap: 30px; padding: 20px 40px; }
        .card { background: var(--card); border: 1px solid var(--red); padding: 20px; border-radius: 8px; margin-bottom: 15px; }
        .btn { background: var(--red); color: white; border: none; padding: 12px; cursor: pointer; width: 100%; font-family: var(--font); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 5000; display: none; align-items: center; justify-content: center; }
        /* ИСПРАВЛЕНО: Кнопка ведет назад на сайт */
        .exit-btn { position: fixed; bottom: 20px; right: 20px; background: var(--red); color: white !important; padding: 10px 25px; border-radius: 20px; text-decoration: none !important; font-weight: bold; z-index: 6000; box-shadow: 0 0 15px var(--red); }
    </style>
</head>
<body>
    <div id="auth-box" class="overlay">
        <div class="card" style="width: 400px; text-align: center;">
            <h2>ВХОД</h2>
            <input type="text" id="a-login" style="width:100%; padding:10px; margin:10px 0;" placeholder="ЛОГИН">
            <input type="password" id="a-pass" style="width:100%; padding:10px; margin:10px 0;" placeholder="ПАРОЛЬ">
            <button class="btn" onclick="processAuth()">ПОДТВЕРДИТЬ</button>
        </div>
    </div>
    <header>
        <div><span style="color:var(--green)">TEAMS</span> <span style="color:var(--red)">WAR</span></div>
        <div id="u-info" style="font-size:12px;">ГОСТЬ | 0 БАЛЛОВ</div>
    </header>
    <main class="main-layout">
        <section><button class="btn" onclick="alert('ТЕМЫ БУДУТ В v16')">+ СОЗДАТЬ ТЕМУ</button></section>
        <aside><div class="card"><b>ЧАТ</b><div id="chat" style="height:300px; overflow-y:auto; border-bottom:1px solid #222;"></div></div></aside>
    </main>
    <a href="index.html" class="exit-btn">ВЕРНУТЬСЯ НА САЙТ</a>
    <script>
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const db = { users: gun.get('tw_v16_users'), chat: gun.get('tw_v16_chat') };
        let user = JSON.parse(localStorage.getItem('tw_sess')) || null;
        if(!user) document.getElementById('auth-box').style.display = 'flex';
        function processAuth() {
            const login = document.getElementById('a-login').value.trim().toLowerCase();
            const pass = document.getElementById('a-pass').value;
            if(login && pass) {
                db.users.get(login).once(d => {
                    if(d && d.pass === pass) { localStorage.setItem('tw_sess', JSON.stringify(d)); location.reload(); }
                    else alert("ОШИБКА!");
                });
            }
        }
    </script>
</body>
</html>
