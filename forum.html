<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TEAMS WAR | ФОРУМ (DEV MODE)</title>
    <style>
        :root {
            --green: #777c4e;
            --red: #bc0000;
            --black: #050505;
            --text: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }

        body {
            background-color: var(--black);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            border: 4px solid var(--red);
            text-transform: uppercase;
        }

        /* --- ШАПКА ФОРУМА --- */
        .forum-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--red);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .exit-btn {
            background: var(--red);
            color: white;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            font-weight: 900;
        }

        /* --- СЕТКА --- */
        .main-grid {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 20px;
            flex: 1;
            overflow: hidden;
        }

        /* --- ЛЕВОЕ МЕНЮ --- */
        .sidebar { display: flex; flex-direction: column; gap: 10px; }
        .nav-btn {
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-btn:hover, .nav-btn.active { border-color: var(--green); color: var(--green); }

        /* --- ЦЕНТРАЛЬНЫЙ БЛОК --- */
        .content-area {
            background: rgba(255,255,255,0.02);
            border: 1px solid #222;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        /* --- ЧАТ --- */
        .chat-container { display: flex; flex-direction: column; height: 100%; }
        .chat-messages { flex: 1; overflow-y: auto; margin-bottom: 15px; }
        .msg { margin-bottom: 10px; font-size: 14px; border-left: 2px solid var(--green); padding-left: 10px; }
        .msg-info { color: var(--green); font-size: 12px; margin-bottom: 3px; }
        .forum-input { background: #000; border: 1px solid #444; color: white; padding: 12px; width: 100%; margin-top: 5px; }

        /* --- ПРАВАЯ ПАНЕЛЬ --- */
        .stats-panel { border: 1px solid var(--red); padding: 15px; background: rgba(188,0,0,0.05); }
        .user-mini-profile { text-align: center; margin-bottom: 20px; }
        .avatar-circle { width: 80px; height: 80px; border: 2px solid var(--green); margin: 0 auto 10px; overflow: hidden; background: #222; }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }

        /* --- УВЕДОМЛЕНИЯ --- */
        .notification-log { font-size: 11px; color: #888; margin-top: 20px; max-height: 150px; overflow-y: auto; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="forum-header">
        <h1 style="color: var(--green); margin: 0;">ТЕРМИНАЛ ФОРУМА [ONLINE: <span id="online-count">127</span>]</h1>
        <button class="exit-btn" onclick="window.parent.postMessage('closeForum', '*')">ВЫХОД [ESC]</button>
    </div>

    <div class="main-grid">
        <div class="sidebar">
            <button class="nav-btn active" onclick="showTab('chat')">ОБЩИЙ ЧАТ</button>
            <button class="nav-btn" onclick="showTab('topics')">ТЕМЫ ФОРУМА</button>
            <button class="nav-btn" onclick="showTab('rating')">РЕЙТИНГ ИГРОКОВ</button>
            <button class="nav-btn" onclick="showTab('friends')">ДРУЗЬЯ</button>
            <button class="nav-btn" onclick="showTab('profile')">МОЙ ПРОФИЛЬ</button>
        </div>

        <div class="content-area">
            <div id="tab-chat" class="chat-container">
                <div class="chat-messages" id="chat-list">
                    <div class="msg"><div class="msg-info">SYSTEM [15.01.2026]</div>РЕЖИМ РАЗРАБОТКИ АКТИВИРОВАН. ОКНО ВХОДА СКРЫТО.</div>
                </div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="chat-input" class="forum-input" placeholder="ВВЕДИТЕ СООБЩЕНИЕ...">
                    <button class="exit-btn" style="height:45px; margin-top:5px;" onclick="sendChatMessage()">ОТПРАВИТЬ</button>
                </div>
            </div>

            <div id="tab-profile" class="hidden">
                <h2>РЕДАКТИРОВАНИЕ ЛИЧНОГО ДЕЛА</h2>
                <div class="avatar-circle" style="width:150px; height:150px;">
                    <img id="profile-img-big" src="avatar-placeholder.png">
                </div>
                <p style="font-size:10px;">ЗАГРУЗИТЬ ФОТО С ПК:</p>
                <input type="file" id="avatar-input" accept="image/*" style="margin-bottom:20px;">
                
                <input type="password" id="old-pass" class="forum-input" placeholder="СТАРЫЙ ПАРОЛЬ">
                <input type="password" id="new-pass" class="forum-input" placeholder="НОВЫЙ ПАРОЛЬ">
                <button class="exit-btn" style="margin-top:20px; width:100%;" onclick="alert('ДАННЫЕ СОХРАНЕНЫ (DEV MODE)')">ОБНОВИТЬ ДАННЫЕ</button>
            </div>

            <div id="tab-topics" class="hidden"><h2>РАЗДЕЛ ТЕМ ГОТОВИТСЯ...</h2></div>
            <div id="tab-rating" class="hidden"><h2>ТАБЛИЦА ЛИДЕРОВ...</h2></div>
            <div id="tab-friends" class="hidden"><h2>СПИСОК КОНТАКТОВ...</h2></div>
        </div>

        <div class="stats-panel">
            <div class="user-mini-profile">
                <div class="avatar-circle"><img id="user-avatar-mini" src="avatar-placeholder.png"></div>
                <div id="current-user-name" style="color:var(--green); font-weight:900;">ТЕСТИРОВЩИК</div>
                <div style="font-size:12px; margin-top:5px;">РЕЙТИНГ: <span id="user-rating" style="color:var(--red)">0</span></div>
            </div>
            <div style="font-size:12px; border-top:1px solid #333; padding-top:10px;">
                ЛОГ ОПОВЕЩЕНИЙ:
                <div id="notif-log" class="notification-log">
                    <div>СИСТЕМА: ДОБРО ПОЖАЛОВАТЬ, АДМИН.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Временный пользователь для тестов
        let currentUser = { login: "ТЕСТИРОВЩИК", rating: 0 };

        function showTab(tabId) {
            document.querySelectorAll('.content-area > div').forEach(div => div.classList.add('hidden'));
            document.getElementById('tab-' + tabId).classList.remove('hidden');
            
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function addNotification(text) {
            const log = document.getElementById('notif-log');
            const note = document.createElement('div');
            note.innerText = "> " + text;
            log.prepend(note);
        }

        function sendChatMessage() {
            const input = document.getElementById('chat-input');
            if(input.value) {
                const list = document.getElementById('chat-list');
                const now = new Date();
                const timeStr = now.toLocaleTimeString();
                
                const msgDiv = document.createElement('div');
                msgDiv.className = 'msg';
                msgDiv.innerHTML = `<div class="msg-info">${currentUser.login} [${timeStr}]</div>${input.value}`;
                list.appendChild(msgDiv);
                input.value = '';
                list.scrollTop = list.scrollHeight;
            }
        }

        // Загрузка аватара (DEV MODE)
        document.getElementById('avatar-input').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('profile-img-big').src = event.target.result;
                document.getElementById('user-avatar-mini').src = event.target.result;
                addNotification("АВАТАР ОБНОВЛЕН.");
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        // Клавиша ESC для выхода
        window.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') window.parent.postMessage('closeForum', '*');
        });
    </script>
</body>
</html>
