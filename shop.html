    <style>
        :root { --bg: #0a0a0a; --red: #D32F2F; --green: #388E3C; --text: #fff; }
        body {
            margin: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Chakra Petch', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.96), rgba(0,0,0,0.98)), url('https://images.alphacoders.com/133/1331242.png');

        .shell-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .shell {
            position: absolute; width: 35px; height: 25px; background-image: url('shell.png');
            background-size: contain; background-repeat: no-repeat; opacity: 0; animation: falling-shell linear infinite;
        }
        @keyframes falling-shell {
            0% { opacity: 0; transform: translateY(-100px) rotate(0deg); }
            10% { opacity: 0.6; }
            100% { opacity: 0; transform: translateY(110vh) rotate(720deg); }
        }

        nav { display: flex; justify-content: space-between; padding: 20px 50px; border-bottom: 2px solid var(--red); background: rgba(0,0,0,0.9); position: relative; z-index: 100; }
        .logo span { color: var(--red); }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; }

        .shop-container { max-width: 1200px; margin: 60px auto; padding: 20px; position: relative; z-index: 10; }
        
        /* –°–ï–¢–ö–ê –†–ê–ù–ì–û–í */
        .shop-grid { 
            display: grid;

            justify-content: center;
        }
        
        .item-card {
            background: rgba(15, 15, 15, 0.7); border: 2px solid var(--green);
            border-radius: 20px; padding: 30px; text-align: center;
            transition: 0.4s; backdrop-filter: blur(10px);
        }
        .item-card:hover { transform: translateY(-10px); box-shadow: 0 0 40px var(--green); }
        
        .rank-icon { 
            font-size: 60px; margin-bottom: 20px; 
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .price { color: var(--green); font-size: 28px; font-weight: 900; margin: 20px 0; }
        
        .buy-btn {

            color: var(--green); font-family: 'Chakra Petch', sans-serif; font-weight: 900;
            border-radius: 12px; cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .buy-btn:hover { background: var(--green); color: #000; }
    </style>
</head>
